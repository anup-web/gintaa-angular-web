        const element2 = document.getElementsByTagName('body');
        if(element2 && element2[0]){
          element2[0].addEventListener("click", (e) => {
            const _opened = document.getElementById("navbarsExampleDefault");
            let close = true
            if(e.path && Array.isArray(e.path)){
              for(let i= 0; i< e.path.length; i++){
                if(e.path[i].id == 'navbar'){
                  close = false
                }
              }
              if(close){
                const _opened = document.getElementById("navbarsExampleDefault")
                if(_opened){
                  if(_opened.classList.contains('show')){
                    _opened.classList.remove("show")
                  }
                }
              }
            }
          });
        }
      })();
