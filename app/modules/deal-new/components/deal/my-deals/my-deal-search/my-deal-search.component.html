    <h3 class="gt-fs-13 gt-cursor-pointer gt-sky" (click)="clearFilter()">
      clear all
    </h3>
  </div>

  <div class="gt-float-100 check-type gt-pd-lr-16 gt-mt-20 gt-pb-20 filter-clears">
    <div class="gt-floa-100 gt-mb-10 gt-center-between check-pos">
      <h1 class="gt-fs-15 gt-lightblack">Offer type</h1>
      <h3 class="gt-fs-14 gt-cursor-pointer gt-sky" (click)="clearFilter('dealType')">clear</h3>
    </div>
    <div class="gt-float-100">
      <div class="gt-float-100 my-loction filter-check-size">
        <mat-radio-group class="dp-radio-group gt-pb-0" aria-label="Select an option">
          <ng-container *ngFor="let dealType of dealTypes?.controls; let i = index">
            <ng-container
              *ngIf="(search.dealTypes[i].name != 'Abandoned' && search.dealTypes[i].name != 'Violated')">
              <mat-radio-button class="examp-radio-button" [ngClass]="{'gt-mt-10': i>0}" [value]="dealType['value']"
                [checked]="dealType['value']" (change)="onSelectDealType($event, i)">
                <div class="gt-float-100 choose-delivery-options">
                  <h2 class="gt-float-100"> {{search.dealTypes[i].name}} </h2>
                </div>
              </mat-radio-button>
            </ng-container>
          </ng-container>
        </mat-radio-group>
      </div>
    </div>
  </div>
  <div class="gt-float-100 gt-mt-20 gt-pd-lr-16 check-type">
    <div class="gt-floa-100 gt-mb-10 gt-center-between check-pos">
      <h1 class="gt-fs-15 gt-lightblack">Time filter</h1>
      <h3 class="gt-fs-13 gt-cursor-pointer gt-sky" (click)="clearFilter('publishedDate')">clear</h3>
    </div>
    <div class="gt-float-100">
      <div class="gt-float-100 gt-mb-7 timef-ter">
        <h2 class="gt-fs-13 gt-text-medium" (click)="onSelectPublisedDate('7')"
          [ngClass]="publishedDate['value'] == '7' ? 'gt-sky' : 'gt-lightgrayish'">Last 7 days</h2>
      </div>
      <div class="gt-float-100 gt-mb-7 timef-ter">
        <h2 class="gt-fs-13 gt-text-medium" (click)="onSelectPublisedDate('15')"
          [ngClass]="publishedDate['value'] == '15' ? 'gt-sky' : 'gt-lightgrayish'">Last 15 days</h2>
      </div>
      <div class="gt-float-100 gt-mb-7 timef-ter">
        <h2 class="gt-fs-13 gt-text-medium" (click)="onSelectPublisedDate('30')"
          [ngClass]="publishedDate['value'] == '30' ? 'gt-sky' : 'gt-lightgrayish'">Last 1 month</h2>
      </div>
      <div class="gt-float-100 gt-mb-7 timef-ter">
        <h2 class="gt-fs-13 gt-text-medium" (click)="onSelectPublisedDate('90')"
          [ngClass]="publishedDate['value'] == '90' ? 'gt-sky' : 'gt-lightgrayish'">Last 3 months</h2>
      </div>
      <div class="gt-float-100 gt-mb-7 timef-ter">
        <h2 class="gt-fs-13 gt-text-medium" (click)="onSelectPublisedDate('180')"
          [ngClass]="publishedDate['value'] == '180' ? 'gt-sky' : 'gt-lightgrayish'">Last 6 months</h2>
      </div>
    </div>
  </div>
  <div class="gt-float-100 gt-mt-20 gt-pd-lr-16 check-type">
    <div class="gt-floa-100 gt-mb-10 gt-center-between check-pos">
      <h1 class="gt-fs-15 gt-lightblack">Favourite</h1>
    </div>
    <div class="gt-float-100">
      <mat-checkbox class="gt-float-100 filter-check fchk-custom"
        (change)="setOnlyFav($event.checked)" 
        [checked]="onlyFavourite">
        <h2 class="check-text"> Only Favourite </h2>
      </mat-checkbox>
    </div>
  </div>
</div>
