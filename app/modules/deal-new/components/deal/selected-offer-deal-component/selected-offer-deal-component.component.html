<div class="gt-pb-24 choose-offer-popup">
    <div class="popup-closed offre-filter-pop"><span class="material-icons" (click)="closeModel()">close</span></div>

    <div class="gt-float-100 gt-mt-24 gt-pd-lr-24">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="gt-float-100 sel-partner">
                    <h1 class="gt-fs-18 gt-lightblack gt-text-medium">Selected {{ selectedOffer?.length}} item{{selectedOffer?.length | multiItemItems}}</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="gt-float-100 gt-mt-24 gt-pd-lr-24 gt-pt-8 list-offer">
        <div class="row" *ngIf="
        selectedOffer &&
        selectedOffer?.length > 0;
      ">
            <ng-template ngFor let-i="index" let-c="count" let-offer [ngForOf]="selectedOffer">
                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-xs-12">
                    <app-offer-card [offer]="offer" [actionType]="actionType" cardName="selected" disabled="true">
                    </app-offer-card>
                </div>
            </ng-template>
        </div>
    </div>
</div>
