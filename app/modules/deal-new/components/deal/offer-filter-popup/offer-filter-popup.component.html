<div class="gt-pb-24 choose-offer-popup filter-popup bg-change">
    <div class="popup-closed filter-deals" (click)="clearFilter()">
        <img src="assets/images/deal/filter-deal.svg" alt="images" class="filter-icon" width="24" height="24" />
    </div>
    <div class="popup-closed offre-filter-pop"><span class="material-icons" (click)="closeModel()">close</span></div>



    <div class="gt-float-100 gt-mt-24 gt-pd-lr-24">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="gt-float-100 sel-partner">
                    <h1 class="gt-fs-15 gt-lightblack gt-text-medium dcolor-primary">Apply filters</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="gt-float-100 gt-mt-32 gt-pd-lr-24">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="gt-float-100">
                    <div class="gt-form-primary">
                        <label for="inputState" class="gt-form-label offer-input-label dcolor-primary">Offer category</label>
                        <select id="gt_select_category2" [(ngModel)]="filterObject.categoryId"
                            class="gt-form-select offer-form-control"
                            (change)="changeCategoryOption($event, 'categoryId')">
                            <option value="">All categories</option>
                            <ng-template ngFor let-i="index" let-c="count" let-category [ngForOf]="categoryList">
                                <option value="{{category?.categoryId}}">{{ category?.label}}</option>
                            </ng-template>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="gt-float-100 gt-mt-24 gt-pd-lr-24">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="gt-float-100">
                    <div class="gt-form-primary">
                        <label for="inputState" class="gt-form-label offer-input-label dcolor-primary">Offer publication date</label>
                        <select id="gt_select_publisheddate" [(ngModel)]="filterObject.publishedDate"
                            class="gt-form-select offer-form-control"
                            (change)="changeCategoryOption($event, 'publishedDate')">
                            <option value="">All</option>
                            <ng-template ngFor let-i="index" let-c="count" let-published [ngForOf]="publicationList">
                                <option value="{{published}}">{{ published | date  }}</option>
                            </ng-template>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="gt-float-100 gt-mt-32 gt-pd-lr-24">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="gt-float-100 sel-partner">
                    <h1 class="gt-fs-14 gt-lightblack dcolor-primary">Base price</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="gt-float-100 gt-mt-10 gt-pd-lr-24">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="gt-float-100 sel-partner" *ngIf="priceRange.maxPrice > 0">
                    <ngx-slider [(value)]="priceRange.minValue" [(highValue)]="priceRange.maxValue" [options]="options" (userChangeEnd)="onUserChangeEnd($event)"></ngx-slider>
                </div>
            </div>
        </div>
    </div>

    <div class="gt-float-100 gt-mt-20 gt-pl-24 gt-pr-10">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="gt-float-100 conditions-filter">
                    <div class="gt-floa-100 conditions-offer">
                        <h1 class="gt-fs-14 gt-lightblack dcolor-primary">Condition</h1>
                    </div>
                    <div class="gt-float-100 gt-mt-16">

                        <button *ngFor="let condition of itemConditionArr; index as i"
                            (click)="setItemCondition(condition)" class="gt-btn-primary gt-btn-outline gt-center gt-float-left condition-btn-primary
                            " [ngClass]="{
                            'condition-active': condition == filterObject.itemCondition,
                            'gt-ml-12': i > 0
                            }">
                             <!-- <div class="icon-area">
                                <img src="assets/images/deal/emoji-{{ condition.toLowerCase() }}.svg" alt="images" class="upload-icon" width="24" height="24" />
                            </div> -->
                            <span>{{ condition }}</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="gt-float-100 gt-mt-20 gt-pd-lr-24">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="gt-float-100">
                    <h3 class="gt-fs-15 gt-lightgrayish dcolor-primary">{{offerCount}} listing{{offerCount | multiItemItems}}</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="gt-float-100 gt-mt-16 gt-pd-lr-24">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="gt-float-100">
                    <button class="gt-btn-primary gt-btn-shadow gt-width-100 gt-border-radius-2 bg-change-secondary dark-shadow border-none" (click)="applyFilter()" [disabled]="!enableApplyButton">apply</button>
                </div>
            </div>
        </div>
    </div>

</div>
