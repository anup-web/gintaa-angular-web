<div class="gt-pt-20 gt-pb-100 gt-float-100 new-deal-wrapper">
    <div class="container" *ngIf="dealDetails && dealDetails?.dealRefId">
        <div class="gt-float-100 gt-border-radius-4 gt-pb-20 gt-mt-20 upload-noffer-right">
            <div class="gt-float-100 gt-pt-10 gt-pb-15 gt-pd-lr-12">
                <div class="row">
                    <div class="col-xl-5 col-lg-5 col-md-12 col-sm-12">
                        <div class="gt-float-100 gift-hp">
                            <div class="gt-float-100 gt-center">
                                <img src="assets/images/new-deal/hf.svg" alt="image" class="gt-img-responsive">
                            </div>
                            <div class="gt-float-100 gt-mt-5 gt-center">
                                <h1 class="gt-fs-20 gt-sky">Order placed, thank you!</h1>
                            </div>
                            <div class="gt-float-100 gt-mt-5 gt-center">
                                <h2 class="gt-fs-14 gt-black-60">Your order will be delivered by <span
                                        class="gt-fs-14 gt-text-medium gt-ml-2 gt-lightblack"
                                        *ngIf="dealDetails && dealDetails?.expiryDatetime">{{deliverydate}}</span></h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-7 col-lg-7 col-md-12 col-sm-12">
                        <div class="gt-float-100 gt-pd-lr-12 gt-mt-15">
                            <div class="row">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                    <div class="gt-float-100">
                                        <div class="gt-vcenter add-th">
                                            <h3 class="gt-fs-16 gt-text-medium gt-black-70">Delivery address</h3>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="gt-float-100 gt-pt-10 gt-pb-14 gt-pd-lr-12">
                            <div class="row">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                    <div class="gt-float-100 gt-between rp-trackh">
                                        <app-address-card [data]="dealDetails?.initiatorDeliveryAddress"> </app-address-card>
                                        <div class="gt-mt-20 change-addg">
                                            <button class="gt-btn-primary gt-border-radius-4 gt-center changeh-btn" (click)="trackOrder()">
                                                <h5 class="gt-fs-15 gt-text-medium">track order</h5>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="gt-float-100 gt-border-radius-4 gt-pb-20 gt-mt-20 upload-noffer-right">
            <div class="gt-float-100 gt-pt-10 gt-pb-14 gt-pd-lr-12">
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                        <div class="gt-float-100 ">
                            <h2 class="gt-fs-16 gt-text-medium gt-black-70">Product details</h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="gt-float-100 gt-pt-10 gt-pb-15 gt-pd-lr-12">
                <div class="row">
                    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
                        <div class="gt-float-100"
                            *ngIf="dealDetails?.requestedOffers && dealDetails?.requestedOffers?.length">
                            <ng-template ngFor let-i="index" let-c="count" let-data
                                [ngForOf]="dealDetails.requestedOffers">
                                <app-product-card [data]="data" (navigateToOffer)="navigateToOffer($event)" [dealValue]="dealDetails?.dealValue">
                                </app-product-card>
                            </ng-template>
                        </div>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">
                        <div class="gt-float-100 gt-mt-30">
                            <div class="gt-float-100 gt-center">
                                <img src="assets/images/new-deal/delvery-icon.svg" alt="image"
                                    class="gt-img-responsive">
                            </div>
                            <div class="gt-float-100 gt-mt-15 gt-center">
                                <h2 class="gt-fs-14 gt-black-70">Delivery expected by {{deliverydate}}</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">
                        <div class="gt-float-100">
                            <div class="gt-float-100 gt-mt-15 gt-center">
                                <h2 class="gt-fs-14 gt-vcenter gt-black-70"><span class="icon-gt-help gt-fs-25"></span>
                                    Need help?</h2>
                            </div>
                            <div class="gt-float-100 gt-mt-15 gt-center">
                                <h2 class="gt-fs-14 gt-black-70">Contact our customer care</h2>
                            </div>
                            <div class="gt-float-100 gt-mt-15 gt-center">
                                <h2 class="gt-fs-14 gt-black-70">or</h2>
                            </div>
                            <div class="gt-float-100 gt-mt-15 gt-center">
                                <h2 class="gt-fs-14 gt-black-70">reach us at : <span
                                        class="gt-sky">support@gintaa.com</span></h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
