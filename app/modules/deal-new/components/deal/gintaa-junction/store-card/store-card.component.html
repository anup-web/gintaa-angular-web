<div class="gt-float-100 gt-bg-white gt-border-radius-2 store-card" [ngClass]="{
     'store-select': junction.id == selectedGintaaJunctionId }" (click)="onSelectStore(junction)">
     <div class="gt-float-100 gt-center gt-justify-content-between store-name">
          <h1 class="gt-fs-15 gt-lightblack gt-text-medium store-card-name">“{{junction.name}}” </h1>
          <span class="gt-fs-15 gt-lightblack gt-text-medium " *ngIf="junction.distance">{{junction.distance}} mi</span>
     </div>
     <div class="gt-float-100 gt-mt-8">
          <h2 class="gt-fs-13 gt-lightgrayish name-ec store-card-address">{{junction.address}} </h2>
     </div>
     <div class="gt-float-100 gt-mt-8">
          <ng-container
               *ngIf="junctiondetails?.currentState && junctiondetails?.currentState != 'CLOSED' else closedSec">
               <h3 class="gt-fs-13 gt-primary"> Time {{junctiondetails?.openTime}} to
                    {{junctiondetails?.closeTime}} </h3>
          </ng-container>
          <ng-template #closedSec>
               <h3 class="gt-fs-13 gt-primary gt-danger"> Closed </h3>
          </ng-template>
     </div>
</div>
