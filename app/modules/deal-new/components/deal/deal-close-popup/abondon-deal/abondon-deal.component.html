<div class="close-deal-popup user-feedback-wrapper feedback-scroll bg-change">
    <div class="popup-closed fdclose-pop"><span class="material-icons" (click)="cancel()">close</span></div>

    <div class="gt-float-100">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="gt-float-100 gt-display-flex">
                    <ng-container *ngIf="closeStep == 'ABANDON' else reportSec">
                        <h1 class="gt-fs-18 gt-text-medium gt-lightblack dcolor-primary">Abondon offer</h1>
                    </ng-container>
                    <ng-template #reportSec>
                        <h1 class="gt-fs-18 gt-text-medium gt-lightblack dcolor-primary">Report offer</h1>
                    </ng-template>
                </div>
            </div>
        </div>
    </div>

    <div class="gt-float-100 gt-mt-24 user-fdback-image">

        <div class="gt-center gt-justify-content-between gt-mt-24 deal-offer">
            <div class="gt-center gt-width-245 gt-position-relative deal-offer-primary">
                <img *ngIf="fetchDealSenderOfferImageTile(dealDetails)[0]" [src]="
                  fetchDealSenderOfferImageTile(dealDetails)[1] ||
                  'assets/images/create-offer/uplaod-default-img.png'
                " class="deal-oimg" alt="image"
                    onError="this.src = 'assets/images/create-offer/uplaod-default-img.png'" />

                <ng-container *ngIf="!fetchDealSenderOfferImageTile(dealDetails)[0]">
                    <div class="deal-price-box">
                        <img src="assets/images/deal/deal-price.svg" class="gt-center deal-price-icon" width="50"
                            height="50" alt="image">
                        <h2 class="gt-center gt-fs-22 gt-white gt-text-medium gt-mt-12">{{fetchrequestedAmount(dealDetails)}}
                        </h2>
                    </div>
                </ng-container>

                <div class="gt-border-radius-8 gt-center report-you"><h2 class="gt-fs-15 gt-text-medium gt-white">you</h2></div>
            </div>

            <div class="deal-offer-arrow">
                <img src="assets/images/deal/deal-arrow.svg" class="image-arrow" alt="image" width="45" height="43" />
            </div>

            <div class="gt-center gt-width-245 deal-offer-secondary">
                <img *ngIf="fetchDealReceiverOfferImageTile(dealDetails)[0]" [src]="
                  fetchDealReceiverOfferImageTile(dealDetails)[1] ||
                  'assets/images/create-offer/uplaod-default-img.png'
                " class="deal-oimg" alt="image"
                    onError="this.src = 'assets/images/create-offer/uplaod-default-img.png'" />

                <ng-container *ngIf="!fetchDealReceiverOfferImageTile(dealDetails)[0]">
                    {{ fetchrequestedAmount(dealDetails) }}
                </ng-container>
            </div>
        </div>

        <app-gintaa-report [questionList]="questionList" [errorMessage]="errorMessage" (cancel)="cancel()" (submit)="submit($event)" [reportType]="'deal'" [closeStep]="closeStep"> </app-gintaa-report>

    </div>
</div>
