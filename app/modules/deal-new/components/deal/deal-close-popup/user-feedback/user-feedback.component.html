<div class="close-deal-popup user-feedback-wrapper feedback-scroll bg-change">
    <div class="popup-closed fdclose-pop"><span class="material-icons" (click)="close()">close</span></div>

    <div class="gt-float-100">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="gt-float-100 gt-display-flex">
                    <h1 class="gt-fs-16 gt-text-medium gt-lightblack dcolor-primary">Feedback</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="gt-float-100 gt-mt-24 user-fdback-image">
        <div class="gt-center">
            <div class="feed-image">
                <img [src]="userDetails.imageUrl" class="com-res" [alt]="userDetails.name" width="80" height="80" *ngIf="userDetails.imageUrl else avatarSec2" />
                <ng-template #avatarSec2>
                    <img [src]="userNoImage" class="com-res" [alt]="userDetails.name" width="80" height="80" />
                </ng-template>
            </div>
        </div>

        <div class="gt-float-100 gt-mt-16 fdback-user-name">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="gt-float-100 gt-center">
                        <h2 class="gt-fs-16 gt-lightblack gt-text-medium dcolor-primary">
                            {{ userDetails?.name }}
                        </h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="gt-float-100">
            <app-gintaa-rating (onClickStar)="onClickStar($event)" (saveRating)="saveUserRating($event)" [questionList]="questionList" [errorMessage]="errorMessage" [userName]="userDetails?.name" [disableButton]="disableButton"></app-gintaa-rating>
        </div>
    </div>
</div>
