<!-- Deal acceptance -->

  <div class="gt-display-flex osc-secondary" *ngIf="dealDetails">
    <div class="osc-image">
      <img src="assets/pro/31.jpg" class="image-width-48 border-radius-100" alt="image" />
    </div>

    <div class="gt-ml-12 noti-box">
      <div class="noti-title">
        <h1 class="gt-fs-16 gt-text-medium gt-lightblack dcolor-primary">
          Deal acceptance
        </h1>
      </div>
      <div class="gt-width-100 gt-mt-4 gt-vcenter noti-deal">
        <div class="gt-vcenter noti-left">
          <ng-container *ngFor="let item of dealDetails.dealSendItems">
            <img [src]="item.url" class="image-width-24 gt-border-radius-4 gt-mr-4"
            alt="image"/>
          </ng-container>
        </div>
        <div class="gt-vcenter gt-pd-lr-11 noti-middle">
          <img src="assets/images/chat/arrow-dchat.svg" class="dchat-arrow" alt="image"
            width="10" height="10" />
        </div>
        <div class="gt-vcenter noti-right">
          <ng-container *ngFor="let item of dealDetails.dealReceiveItems">
            <img [src]="item.url" class="image-width-24 gt-border-radius-4 gt-mr-4"
            alt="image"/>
          </ng-container>
        </div>
      </div>
      <div class="gt-mt-8 noti-text">
        <h2 class="gt-fs-14 gt-lightblack dcolor-primary">
          You counteroffer for Konstantin, Aug 23 was accepted
        </h2>
      </div>
      <div class="gt-mt-8 noti-date">
        <h3 class="gt-fs-14 gt-lightgrayish dcolor-primary">
          {{data.notifyOn}}
        </h3>
      </div>
    </div>
  </div>
