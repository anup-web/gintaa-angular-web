<div class="wallet-bg gt-pt-20 gt-pb-100">
  <div class="container">
    <div class="gt-float-100">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="gt-float-100">
                    <div class="gt-float-left gt-display-flex bredcum-title">
                        <div class="brdcum-icon" [routerLink]="'/'">
                            <img src="assets/images/breadcum-home-icon.svg" alt="icon" width="20"
                                height="22" class="gt-img-responsive" />
                        </div>
                        <ul class="gt-display-flex bredcum-nav">
                            <li>
                                <span class="material-icons">navigate_next</span>
                                <div class="brelink">
                                    notification
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="gt-float-100 gt-mt-25">             
      <div class="gt-float-100">
        <div class="row">
          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12" *ngFor="let noti of notificationList" [routerLink]="noti.action_url">
            <div class="gt-float-100 gt-pd-lr-8 gt-pd-tb-16 gt-mb-4 user-noti-wrapper user-active-noti bg-change">
              <div class="gt-between noti-primary">
                <div class="gt-display-flex osc-secondary">
                  <div class="osc-image">
                    <img [src]="noti.image_url" class="image-width-48 border-radius-100" alt="image" />
                  </div>
                  <div class="gt-ml-12 noti-box">
                    <div class="noti-title">
                      <h1 class="gt-fs-16 gt-text-medium gt-lightblack dcolor-primary">
                        {{noti.title}}
                        <!-- <span class="gt-primary">approved</span> -->
                      </h1>
                    </div>
                    <ng-container  *ngIf="noti.type === notificationTypes.dealSuggested || noti.type === notificationTypes.dealAccpted || noti.type === notificationTypes.dealRejected || noti.type === notificationTypes.dealRevised || noti.type === notificationTypes.dealClosed">
                      <div class="gt-width-100 gt-mt-4 gt-vcenter noti-deal">
                        <div class="gt-vcenter noti-left">
                          <ng-container *ngFor="let item of noti.data?.deal?.deal_from?.images">
                            <img [src]="item" class="image-width-24 gt-border-radius-4 gt-mr-4"
                            alt="image"/>
                          </ng-container>
                        </div>
                        <div class="gt-vcenter gt-pd-lr-11 noti-middle">
                          <img src="assets/images/chat/arrow-dchat.svg" class="dchat-arrow" alt="image"
                            width="10" height="10" />
                        </div>
                        <div class="gt-vcenter noti-right">
                          <ng-container *ngFor="let item of noti.data?.deal?.deal_to?.images">
                            <img [src]="item" class="image-width-24 gt-border-radius-4 gt-mr-4"
                            alt="image"/>
                          </ng-container>
                        </div>
                      </div>
                    </ng-container>
                    <div class="gt-mt-8 noti-text">
                      <h2 class="gt-fs-14 gt-lightblack dcolor-primary">
                        {{noti.desc}}
                      </h2>
                    </div>
                    <div class="gt-mt-8 noti-date">
                      <h3 class="gt-fs-14 gt-lightgrayish dcolor-primary">{{noti.time}}</h3>
                    </div>
                  </div>
                </div>
                <!-- <app-offer-approved *ngIf="noti.type === notificationTypes.OfferApproved" [input]="noti"></app-offer-approved>
                <app-new-deal-suggestion *ngIf="noti.type === notificationTypes.NewDealSuggestion" [input]="noti"></app-new-deal-suggestion>
                <app-new-match *ngIf="noti.type === notificationTypes.NewMatch" [input]="noti"></app-new-match>
                <app-success-deal-close *ngIf="noti.type === notificationTypes.SuccessDealClose" [input]="noti"></app-success-deal-close>
                <app-deal-acceptance *ngIf="noti.type === notificationTypes.DealAcceptance" [input]="noti"></app-deal-acceptance>
                <app-offer-bid *ngIf="noti.type === notificationTypes.OfferBidReceived"  [input]="noti"></app-offer-bid> -->
                <div class="noti-active-read" *ngIf="!noti.isRead || noti.isRead === 'false'">
                    <img src="assets/images/allimg/gt-unread-one.svg" alt="logo" class="urone" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
