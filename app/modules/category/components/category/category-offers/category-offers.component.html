
  <app-loading-spinner 
    loaderType="drops-fading" 
    [fullPage]="true" 
    [loader]="categoryService.isLoading"
    addBackDrop="true" 
    backDropColor="#fff">
  </app-loading-spinner>
  <div
  class="gt-float-100 search-offer"
  *ngIf="searchResults.length; else noResult"
>
  <div
    class="row"
    infiniteScroll
    [infiniteScrollDistance]="2"
    [infiniteScrollUpDistance]="1.5"
    [infiniteScrollThrottle]="150"
    (scrolled)="onScrollDown()"
  >
    <div
      class="col-xl-3 col-lg-4 col-md-6 col-sm-6 co-xs-12 search-col-50"
      *ngFor="let item of searchResults"
    >
      <app-offer-card-default
        [showFavIcon]="showFavIcon"
        [offer]="item"
        from="searchResult"
        [showOfferStat]="false"
      >
      </app-offer-card-default>
    </div>
  </div>
</div>
<ng-template #noResult>
  <div class="gt-float-100 gt-mt-40 search-filter-empty">
    <div class="filter-empty">
      <div class="gt-float-100">
        <h1 class="gt-center gt-fs-21 gt-lightgrayish gt-text-center">
          There are no results for your search query and filters applied
        </h1>
      </div>
      <div class="gt-float-100 gt-mt-10">
        <img
          src="assets/images/create-offer/search-no-result.png"
          alt="image"
          class="filter-image"
        />
      </div>
    </div>
  </div>
</ng-template>
