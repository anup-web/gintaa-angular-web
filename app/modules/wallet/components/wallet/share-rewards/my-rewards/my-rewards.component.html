<div class="gt-float-100 wisho-wrapper">


  
    <div class="gt-float-100 gt-mt-34 sugg-slider">
      
    
        <div class="row">    
    
          <div class="col-lg-12 col-md-12 col-sm-12"  *ngIf="(walletService.rewards$ | async) as rewards">
            <div class="gt-float-100 custom-carosl">
            <div class="carousel-pnext pre_next match-pre-next">
              <a class="arrow_left" (click)="owlCar.prev()"><span class="material-icons">keyboard_arrow_left</span></a>
              <a class="arrow_right" (click)="owlCar.next()"><span class="material-icons">keyboard_arrow_right</span></a>
            </div>
            <owl-carousel-o [options]="customOptions" (translated)="getPassedData($event)" #owlCar>
              <ng-container *ngFor="let reward of rewards.rewardsDetails">
                <ng-template carouselSlide >
                  <div class="gt-float-100 gt-border-radius-12 gt-bg-white my-reward-pd my-reward-card">
                    <div class="gt-width-100 gt-vcenter">
                        <div class="image-user-fd">
                            <img src="assets/images/wallet/member-ship.svg" class="memsh" alt="image" width="31"
                            height="31" />
                        </div>
                        <div class="gt-ml-13">
                            <h2 class="gt-fs-14 gt-text-medium gt-lightblack">{{reward.userDetails.fullname}}</h2>
                        </div>
                    </div>

                    <div class="gt-display-flex gt-align-items-center gt-mt-20">
                        <div class="image-earn">                           
                             <img src="assets/images/ui.jpg" class="image-widthipot-32 border-radius-100" alt="image" />    
                        </div>

                        <div class="gt-ml-8">
                            <div class="user-earn">
                                <h1 class="gt-fs-14 gt-lightgrayish">Earn from </h1>
                            </div>
                            <div class="gt-mt-4">
                                <h2 class="gt-fs-14 gt-text-medium gt-lightblack">{{reward.userDetails.username}}</h2>
                            </div>
                        </div>
                    </div>
                  </div>
              </ng-template>
            </ng-container>
