<div class="gt-float-100 gt-mt-20">
    <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="gt-float-100">
                <h1 class="gt-fs-18 gt-lightgrayish gt-text-medium tag-title">
                    Tags
                </h1>
            </div>
            <div class="gt-float-100 gt-mt-10">
                <h2 class="gt-fs-16 gt-text-semi-bold tag-sub-color tag-seltitle">
                    Selected
                </h2>
            </div>
            <div class="gt-float-100 selected-chips">
                <div class="gt-float-left chips-selected wistchip-selected">

                    <mat-form-field class="example-chip-list add-tags">
                        <mat-chip-list class="mat-selected-chip" #chipList aria-label="Tag selection">
                          <mat-chip *ngFor="let category of selectedCategories; index as i" #tagRef='matChip' [selectable]="selectable"
                            [removable]="removable" (removed)="remove(category, i)">
                            {{category.label}}              
                            <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                          </mat-chip>
                        </mat-chip-list>
                      </mat-form-field>

                    Suggested
                </h3>
            </div>

            <div class="gt-float-left gt-mt-12 chips-Suggested">
                <mat-chip-list aria-label="Suggested Tag selection">
                    <ng-container *ngIf="suggestCategories as itemArray">
                        <mat-chip matChipRemove #chip='matChip' *ngFor="let item of itemArray; index as i" [selectable]="selectable"
                        [removable]="removable" (removed)="removeSelectedCategories(item, i)"
                        (selectionChange)="changeSelected($event, item)">
                        {{ item.label }}
                        </mat-chip>
                    </ng-container>
                </mat-chip-list>
