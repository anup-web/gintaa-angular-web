<div class="add-member-wrapper">
  <div class="gt-float-100 sub-member-wrapper bg-change dark-shadow">
    <div class="gt-float-100 gt-bg-sky gt-vcenter gt-pd-tb-9 gt-pd-lr-16">
      <span class="material-icons gt-white gt-mr-12" (click)="onDialogClose()" style="cursor: pointer">
        arrow_back
      </span>

      <img src="assets/images/business/member-icon.svg" alt="image" width="40" height="40" class="image-width" />
      <h1 class="gt-fs-18 gt-text-medium gt-white gt-ml-12">Update member</h1>
    </div>

    
      <div class="gt-float-100" *ngIf="member.memberId">
        <div class="gt-float-100 gt-mt-40 gt-pl-71 gt-pr-73">
          <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="gt-float-100">
                <div class="gt-display-flex">
                  <div class="gt-display-flex">
                    <div class="image-user-fd">
                      <img [src]="member.memberDetails.imageUrl ? member.memberDetails.imageUrl : 'assets/images/chat/chat-profile-avatar.jpeg'" class="image-width"
                        [class]="!member.memberDetails.imageUrl ? 'business-default-avatar' : ''"
                        [alt]="member.memberDetails.name" />
                    </div>

                    <div class="gt-ml-14">
                      <div class="user-name-fd">
                        <h1 class="gt-fs-21 gt-text-medium gt-lightblack dcolor-primary">
                          {{ member.memberDetails.name }}
                        </h1>
                      </div>
                      <div class="gt-mt-8 user-name-fd">
                        <h2 class="gt-fs-16 gt-lightgrayish dcolor-secondary">
                          {{ member.memberDetails.email }}
                        </h2>
                      </div>
                      <div class="gt-mt-4 user-name-fd">
                        <h2 class="gt-fs-16 gt-lightgrayish dcolor-secondary">
                          {{ member.memberDetails.mobile }}
                        </h2>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        
        <div class="gt-float-100 gt-mt-20 gt-pd-lr-32">
          <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="my-time">
                <h1 class="gt-fs-18 gt-text-medium gt-lightgrayish dcolor-primary">Active / Inactive:</h1>
                <mat-slide-toggle [checked]="member.active" (change)="toggleActivation($event)"></mat-slide-toggle>
              </div>
            </div>
          </div>
        </div>
      

        <div class="gt-float-100 gt-pl-71 gt-pr-73 gt-mt-24">
          <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="gt-float-100">
                <h1 class="gt-fs-18 gt-text-medium gt-lightgrayish dcolor-primary">Role</h1>
              </div>
            </div>
          </div>
        </div>

        <div class="gt-float-100 gt-pl-71 gt-pr-73 gt-mt-8">
          <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="gt-float-left gt-vcenter">
                <div class="gt-border-radius-8 gt-center gt-pd-lr-16 gt-height-48 gt-mr-20 member-tag" [ngClass]="{
                  'member-tag-active': selectedRole !== role.code
                  }" 
                  *ngFor="let role of allBusinessRoles;"
                  (click)="updateRole(role.code)">
                  {{role.name}} 
                </div>
              </div>
            </div>
          </div>
        </div>

       

      </div>

      <div class="gt-float-100 gt-mt-40 gt-pd-lr-32">
        <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="gt-vcenter btn-group-width">
              <div class="gt-border-radius-8 gt-center gt-bg-white gt-cursor-pointer image-width-56 btpro-btn bg-change-secondary dark-shadow border-none"
                (click)="openDeleteMemberPopup()">
                <img src="assets/images/profile/profile-photo-delete.svg" alt="image" width="28" height="30"
                  class="del-atta" />
              </div>
              <button type="button"
                (click)="updateMember()"
                class="gt-btn-primary gt-center gt-border-radius-12 gt-fs-21 gt-text-medium gt-ml-16 btn-invitation bg-change-secondary-import dark-shadow border-none"
                [disabled]="!selectedRole || selectedRole == member.businessRole">
                save changes
              </button>
            </div>
          </div>
        </div>
      </div>

    <div class="gt-float-100 gt-pl-128 gt-pr-73 gt-mt-40 gt-mb-9">
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="gt-border-radius-5 member-line"></div>
        </div>
      </div>
    </div>
  </div>
</div>
