<div class="add-member-wrapper gt-mt-200 mem-delete">
  <div class="gt-float-100 gt-border-radius-12 gt-pd-lr-16 sub-member-wrapper bg-change dark-shadow">
    <div class="gt-float-100 gt-mt-16">
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="gt-float-100 gt-between">
            <div class="gt-vcenter">
              <div class="gt-center image-width-56 border-radius-100 member-dicon">
                <img src="assets/images/profile/profile-photo-delete.svg" alt="image" width="20" height="22"
                  class="del-mem" />
              </div>

              <div class="gt-ml-8">
                <div class="name-comy">
                  <h1 class="gt-fs-18 gt-text-medium gt-lightblack dcolor-primary">
                    Do you want to remove
                  </h1>
                </div>
                <div class="gt-mt-4">
                  <h2 class="gt-fs-18 gt-text-medium gt-lightblack dcolor-secondary">
                    {{ member.memberDetails.name }}?
                  </h2>
                </div>
              </div>
            </div>
            <div class="vclose">
              <span class="material-icons color-partner gt-mt-4 gt-fs-20 gt-text-medium gt-cursor-pointer dcolor-secondary"
                (click)="onDialogClose()">close</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="gt-float-100 gt-mt-20 gt-mb-24">
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="gt-vcenter">
            <button type="button" (click)="removeInvitation()"
              class="gt-btn-primary gt-center gt-height-56 gt-border-radius-12 gt-width-100 gt-bg-transparent gt-fs-18 gt-text-medium yes-remove">
              yes, remove
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
