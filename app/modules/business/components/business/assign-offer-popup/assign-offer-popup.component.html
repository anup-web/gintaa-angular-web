<div class="gt-bg-white gt-border-radius-16 gt-pd-tb-24 change-popup-wrapper benss-scroll">

  <div class="popup-closed close-pops" (click)="onDialogClose()">
    <span class="material-icons">close</span>
  </div>

  <div class="gt-float-100 gt-pd-lr-24">
    <div class="row">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="gt-float-100 gt-display-flex">
          <h1 class="gt-fs-20 gt-text-medium gt-sky">Assign Offer</h1>
        </div>
      </div>
    </div>
  </div>

  <div class="gt-float-100 gt-mt-24">
    <div class="row">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="gt-float-100 gt-center-between gt-pt-10 gt-pb-12 gt-pd-lr-24 voffer-box">
          <h2 class="gt-fs-14 gt-text-medium gt-lightgrayish">
            View Deals on this offer
          </h2>
          <div class="gt-center border-radius-100 gt-bg-sky ov-count">
            <h3 class="gt-fs-14 gt-text-semi-bold gt-white">04</h3>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="gt-float-100 gt-mt-21">
    <div class="gt-float-100">
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12" *ngIf="businessMembers.length">
          <div class="gt-float-100 gt-mb-20 gt-pd-lr-24" *ngFor="let member of businessMembers">
            <div class="gt-center-between gt-position-relative">
              <mat-radio-button class="assign-list" [value]="member.userId" (change)="updateSelectedMember($event)">
                <div class="gt-vcenter">
                  <div class="image-user-fd">
                    <img [src]="member.image" class="image-width-34 border-radius-100" [alt]="member.name" />
                  </div>
                  <div class="gt-ml-12">
                    <h2 class="gt-fs-16 gt-text-medium gt-lightblack">
                      {{ member.name }}
                    </h2>
                  </div>
                </div>
              </mat-radio-button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
