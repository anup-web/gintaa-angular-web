<div class="gt-float-100 search-left gt-pl-zero gt-pr-zero slmin-height"> 
     <div class="gt-float-100 gt-center-between gt-pb-20 gt-pd-lr-16 filter-clears">
          <h2 class="gt-fs-16 gt-lightblack">Filters</h2>
          <h3 class="gt-fs-14 gt-text-medium gt-cursor-pointer gt-sky" (click)="clearFilter('all')">clear all</h3>
     </div>
    <div class="gt-float-100 gt-mt-20 gt-pb-20 gt-pd-lr-16 filter-clears check-type">
        <div class="gt-floa-100 gt-mb-10 gt-center-between check-pos">
            <h1 class="gt-fs-16 gt-lightblack"> Listings status</h1>
            <h3 class="gt-fs-14 gt-cursor-pointer gt-sky" (click)="clearFilter('status')">clear</h3>
        </div>
        <div class="gt-float-100">
            <div class="gt-float-100 my-loction filter-check-size">
                <mat-checkbox 
                    class="gt-float-100 filter-check fchk-custom"
                    (change)="setOfferType($event.checked, offerType.value)"
                    [checked]="offerType.completed"
                    *ngFor="let offerType of myOfferTasks.offerTypes">
                    <h2 class="check-text"> {{offerType.name}}</h2>
                </mat-checkbox> 
            </div>
        </div>
    </div>
    
    <div class="gt-float-100 gt-mt-20 gt-pd-lr-16 gt-pb-20 filter-clears check-type" *ngIf="!filterDraftOffer">
        <div class="gt-floa-100 gt-mb-10 gt-center-between check-pos">
            <h1 class="gt-fs-16 gt-lightblack">Condition</h1>
            <h3 class="gt-fs-14 gt-cursor-pointer gt-sky" (click)="clearFilter('itemCondition')">clear</h3>
        </div>
         <div class="gt-float-100">
            <div class="gt-float-100 my-loction filter-check-size">
                <mat-checkbox 
                    class="gt-float-100 filter-check fchk-custom"
                    (change)="setOfferCondition($event.checked, offerCondition.name)"
                    [checked]="offerCondition.completed"
                    *ngFor="let offerCondition of myOfferTasks.offerConditions">
                    <h2 class="check-text"> {{ offerCondition.name }}</h2>
                </mat-checkbox>               
            </div>
        </div>
    </div>

    <div class="gt-float-100 gt-mt-20 gt-pd-lr-16 gt-pb-20 filter-clears check-type" *ngIf="!filterDraftOffer">
        <div class="gt-floa-100 gt-mb-10 gt-center-between check-pos">
            <h1 class="gt-fs-16 gt-lightblack">Time filter</h1>
            <h3 class="gt-fs-14 gt-cursor-pointer gt-sky" (click)="clearFilter('publicationDate')">clear</h3>
        </div>
        <div class="gt-float-100">
             <div class="gt-float-100 gt-mb-7 timef-ter">
                <h2 
                    class="gt-fs-13" 
                    [ngClass]="myOfferFilterParams.publicationDate === '7_days' ? 'gt-sky' : 'gt-lightblack'"
                    (click)="$event.stopPropagation();setPublicationDate('7_days')">
                    Last 7 days
                </h2>
            </div>
            <div class="gt-float-100 gt-mb-7 timef-ter">
                <h2 
                    class="gt-fs-13"
                    [ngClass]="myOfferFilterParams.publicationDate === '15_days' ? 'gt-sky' : 'gt-lightblack'" 
                    (click)="$event.stopPropagation();setPublicationDate('15_days')">
                    Last 15 days
                </h2>
            </div>
            <div class="gt-float-100 gt-mb-7 timef-ter">
                <h2 class="gt-fs-13"
                    [ngClass]="myOfferFilterParams.publicationDate === '1_month' ? 'gt-sky' : 'gt-lightblack'"  
                    (click)="$event.stopPropagation();setPublicationDate('1_month')">
                    Last 1 month
                </h2>
            </div>
            <div class="gt-float-100 gt-mb-7 timef-ter">
                <h2 
                    class="gt-fs-13" 
                    [ngClass]="myOfferFilterParams.publicationDate === '3_month' ? 'gt-sky' : 'gt-lightblack'" 
                    (click)="$event.stopPropagation();setPublicationDate('3_month')">
                    Last 3 months
                </h2>
            </div>
            <div class="gt-float-100 gt-mb-7 timef-ter">
                <h2 
                    class="gt-fs-13" 
                    [ngClass]="myOfferFilterParams.publicationDate === '6_month' ? 'gt-sky' : 'gt-lightblack'" 
                    (click)="$event.stopPropagation();setPublicationDate('6_month')">
                    Last 6 months
                </h2>
            </div>
        </div>
    </div>
</div>
