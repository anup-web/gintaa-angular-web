 <div class="gt-float-100 gt-mb-15 gt-center-between sort-bys">   
    <div class="currency-group gt-border-none offer-search">                        
      <div class="currency-input-group gt-border-none gt-border-radius-2 gt-height-42">                            
          <input type="text" class="currency-form-control"
              placeholder="Search" #searchText (keyup)="setSearchText($event)" (keydown)="setSearchData($event, searchText.value)"/>
          <div class="currency-input-group-append gt-bg-sky">
            <div class="gt-cursor-pointer currency-input-group-text" (click)="sendFilterData(searchText.value)">                                                                          
              <img src="assets/images/create-offer/search-btnw.svg" width="20" height="20" alt="icon" class="ser-icons">
              <h2 class="gt-fs-14 gt-white gt-ml-20 search-texth">Search</h2>
            </div>
          </div>    
      </div>
   </div>

   <div class="gt-float-right gt-center-end rpgrid-list">
    
    <h2 class="gt-fs-14 gt-text-medium gt-lightgrayish rp-listing-found">{{totalListCount > 1 ? totalListCount + ' listings' : totalListCount + ' listing' }} found</h2>
  
  <div class="gt-vcenter">  
  <div class="gt-ml-25 gt-center gt-cursor-pointer gt-border-radius-2 image-width-40 grid-btn gt-mr-17" [ngClass]="{'active-grid': !isListActive}" (click)="isListActive = false">         
    <span class="material-icons gt-fs-30">grid_view</span>                  
  </div>  
  <div class="gt-center gt-cursor-pointer gt-border-radius-2 image-width-40 list-btn" [ngClass]="{'active-grid': isListActive}" (click)="isListActive = true">
      <span class="material-icons gt-fs-30">view_list</span>                    
  </div>
  </div>  
</div>

 </div>

 <div class="gt-float-100 gt-float-left filter-elist" *ngIf="isFilterValuesPresent()">
      <div class="gt-center-between gt-float-left gt-border-radius-6 gt-pd-tb-8 gt-pd-lr-10 gt-cursor-pointer gt-bg-white gt-mr-15 filte-list" *ngFor="let offerType of currentFilterValues['offerStage']">
           <h2 class="gt-fs-13 gt-lightblack">{{offerType}}</h2>
           <span class="material-icons gt-lightgrayish gt-fs-18 gt-ml-8" (click)="removeOfferFilterValues({'OfferType' : offerType})">close</span>
      </div>
      <div class="gt-center-between gt-float-left gt-border-radius-6 gt-pd-tb-8 gt-pd-lr-10 gt-cursor-pointer gt-bg-white gt-mr-15 filte-list" *ngFor="let itemCondition of currentFilterValues['itemCondition']">
        <h2 class="gt-fs-13 gt-lightblack">{{itemCondition}}</h2>
        <span class="material-icons gt-lightgrayish gt-fs-18 gt-ml-8" (click)="removeOfferFilterValues({'OfferCondition' : itemCondition})">close</span>
      </div>
 </div>
 
 <div class="gt-float-100 gt-mt-15 myoffers-lidting" *ngIf="!isListActive else listView">
    <div class="gt-float-100 published-offers" [ngClass]="{ 'gt-pt-100 gt-pb-100': !(totalOfferCount$ | async) }">
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12"
          *ngIf="!(totalOfferCount$ | async); else offerPresent">
          <div class="gt-float-100 gt-center">
            <app-empty-offer-cart-animation></app-empty-offer-cart-animation>
          </div>
          <div class="gt-float-100 gt-center gt-mt-50">
            <h1 class="gt-lightblack gt-fs-20 dcolor-primary">
              You have no listings now
            </h1>
          </div>
        </div>
        <ng-template #offerPresent>
          <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 co-xs-12 search-col-50" *ngFor="let item of userFiltredOffers$ | async">        
            <app-offer-card-default
              [offer]="item"
              from="myOfferPublished"
              [showOfferStat]="false"
            ></app-offer-card-default>
          </div>
        </ng-template>
      </div>
    </div>    
  </div>
  <ng-template #listView>
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12"
        *ngIf="!(totalOfferCount$ | async); else offerPresent">
      <div class="gt-float-100 gt-center">
        <app-empty-offer-cart-animation></app-empty-offer-cart-animation>
      </div>
      <div class="gt-float-100 gt-center gt-mt-50">
        <h1 class="gt-lightblack gt-fs-20 dcolor-primary">
          You have no listings now
        </h1>
      </div>
    </div>
    <ng-template #offerPresent>
      <div class="gt-float-100 gt-mt-15">
      <ng-container *ngFor="let item of userFiltredOffers$ | async">
        
        <app-offers-list-view
          [offer]="item"
          from="myOfferPublished"
          [showOfferStat]="true">
        </app-offers-list-view>  
          
      </ng-container>
    </div>
    </ng-template>
  </ng-template>
