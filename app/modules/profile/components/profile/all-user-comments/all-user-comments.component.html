<div class="see-all-comments gt-pt-20">
  <div class="container">
    <div class="gt-float-100">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <div class="gt-float-100 gt-float-left all-comments">
            <div class="gt-float-left all-comments-primary">
              <h1
                class="gt-fs-14 gt-vcenter gt-cursor-pointer gt-text-medium"
                (click)="navigateToOtherProfile()"
              >
                <span class="material-icons gt-fs-18">keyboard_backspace</span>
                Back to the profile page
              </h1>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="gt-float-100 gt-mt-20">
      <ng-container *ngIf="isPageLoading; else loadedFeedback">
        <app-loading-spinner
          loaderType="skelton-feedback"
          [loader]="isPageLoading"
          [fullPage]="true"
        ></app-loading-spinner>
      </ng-container>
      <ng-template #loadedFeedback>
        <div
          class="row"
          *ngIf="userAllFeedback && userAllFeedback.length > 0; else noFeedback"
        >
          <ng-template
            ngFor
            let-i="index"
            let-c="count"
            let-fedback
            [ngForOf]="userAllFeedback"
          >
            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 co-xs-12">
              <div
                class="
                  gt-float-100 gt-bg-white gt-mb-20
                  all-comments-card
                  bg-change
                  dark-shadow
                "
              >
                <div class="gt-float-100 comments-user-details">
                  <div class="gt-float-100 gt-center image-user-comments">
                    <app-profile-avatar
                      [userName]="fedback['provider']['name']"
                      [imageUrl]="fedback['provider']['imageUrl']"
                      size="90"
                    >
                    </app-profile-avatar>
                  </div>
                  <div class="gt-float-100 gt-center gt-mt-10 user-name-comts">
                    <h2
                      class="
                        gt-fs-16 gt-text-medium gt-lightblack
                        name-comt
                        dcolor-primary
                      "
                    >
                      {{ fedback["provider"]["name"] }}
                    </h2>
                  </div>
                  <div class="gt-float-100 gt-center user-rating-comts">
                    <ul>
                      <li *ngFor="let i of counter(fedback.rating)">
                        <span class="material-icons">star</span>
                      </li>
                    </ul>
                  </div>
                  <div class="gt-float-100 gt-mt-8 comments-details">
                    <ng-container
                      *ngIf="
                        fedback.comment && fedback.comment != '';
                        else noComment
                      "
                    >
                      <p
                        class="
                          h2
                          gt-fs-14 gt-text-center gt-mb-zero
                          dcolor-secondary
                        "
                      >
                        {{ fedback.comment }}
                      </p>
                    </ng-container>
                    <ng-template #noComment>
                      <h3 class="gt-fs-14 gt-text-center dcolor-secondary">
                        No comments...
                      </h3>
                    </ng-template>
                  </div>
                  <div
                    class="
                      gt-float-100
                      gt-display-flex
                      gt-justify-content-end
                      gt-mt-10
                      comts-date
                    "
                  >
                    <h4 class="gt-fs-12 gt-lightblack gt-text-medium">
                      20 March 2020
                    </h4>
                  </div>
                </div>
              </div>
            </div>
          </ng-template>
        </div>
        <ng-template #noFeedback>
          <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="gt-float-100 gt-center">
                <app-empty-cart-animation></app-empty-cart-animation>
              </div>
              <div class="gt-float-100 gt-center gt-mt-50">
                <h5 class="gt-fs-14 dcolor-secondary">
                  You have no submitted Feedback
                </h5>
              </div>
            </div>
          </div>
        </ng-template>
      </ng-template>
    </div>
  </div>
</div>
