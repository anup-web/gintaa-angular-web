<div class="see-all-comments gt-pb-zero gt-pt-20">
  <div class="container">
    <div class="gt-float-100">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <div class="gt-float-100 gt-float-left all-comments">
            <div
              class="gt-float-left all-comments-primary"
              (click)="navigateBackToOffer()"
            >
              <h1 class="gt-fs-16 gt-center gt-cursor-pointer gt-text-medium gt-ml-10">
                <span class="material-icons">keyboard_backspace</span> &nbsp;  Back to
                the listings page
              </h1>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="gt-float-100 gt-mt-20">
      <div class="row">
        <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 co-xs-12">
          <app-others-user-profile-details
            [userName]="userName"
            [userId]="userId"
            [userStatus]="userStatus"
          ></app-others-user-profile-details>
        </div>
        <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12 co-xs-12">
          <app-user-feedback-profile
            (navigateToFeedbackList)="navigateToFeedbackList()"
            [userId]="userId"
            [ratings]="userAllFeedback"
          >
          </app-user-feedback-profile>
          <app-offer-other-user
            (navigateToOfferList)="navigateToOfferList()"
            [userId]="userId"
          ></app-offer-other-user>
        </div>
      </div>
    </div>
  </div>
</div>
