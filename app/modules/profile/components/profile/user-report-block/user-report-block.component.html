<div class="block-user-wrapper">
  <div class="gt-float-100">
    <div class="gt-float-100">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <div class="
              gt-float-100 gt-center gt-justify-content-between
              popular-offer
            ">
            <h1 class="gt-fs-18 gt-lightblack gt-text-medium">{{opType | titlecase}} {{ profileData?.displayName }}</h1>
            <button type="button" class="gt-btn-primary gt-btn-clear" (click)="closeModel()">
              <span class="material-icons"> close </span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="gt-float-100">
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="gt-center gt-mt-15 user-profile-img">
            <div class="users-boxs user-bg user-box-border profile-img-primary">
              <app-profile-avatar [userName]="profileData?.displayName"
                [imageUrl]="profileData?.images?.length>0? profileData?.images[0].url: ''" size="120">
              </app-profile-avatar>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="gt-float-100">
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="gt-float-100 gt-mt-12 gt-center user-name-pro">
            <h2 class="gt-fs-21 gt-lightblack gt-text-medium">
              {{ profileData?.displayName }}
            </h2>
          </div>
        </div>
      </div>
    </div>

    <div class="gt-float-100" *ngIf="opType==='report'">
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="gt-float-100 gt-mt-4 gt-center user-name-year">
            <h3 class="gt-fs-16 gt-lightblack gt-text-center">
              Please select the reasons why you want to report this user
            </h3>
          </div>
        </div>
      </div>
    </div>

    <div class="gt-float-100 gt-mt-10 sectionh-height">
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="gt-float-100 gt-mt-4">
        

            <div class="gt-float-100 report-section">
              <div class="gt-float-100 report-tag" *ngIf="opType==='report'">
                <ul>
                  <ng-template ngFor let-i="index" let-c="count" let-answer [ngForOf]="questionList">
                    <li>
                      <div class="tag-list-bk" [ngClass]="
                          answer?.selected == true
                            ? 'feed-tag feed-tag-active'
                            : 'feed-tag'
                        " (click)="answer.selected = !answer.selected">
                        {{ answer.categoryName }}
                      </div>
                    </li>
                  </ng-template>
                </ul>
              </div>

              <div class="gt-float-100 secondary_group gt-mb-zero">
                <div class="secondary-wrap validate-input gt-border-none">
                  <span class="secondary-label custom-comment">Your comment</span>
                  <textarea type="textarea" class="secondary-input secondary-bg" rows="3"
                    placeholder="Write the reasons for blocking" [(ngModel)]="reportRequest.comment"></textarea>
                </div>
              </div>
            </div>

            <div class="gt-float-100 gt-mt-10 custom-check-size block-user" *ngIf="opType==='report'">
              <mat-checkbox class="user-block" (change)="onchangeReport($event, 'user')"
                [(ngModel)]="reportRequest.blockUser">Block
                {{ getFirstName(profileData.displayName) }}</mat-checkbox>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="gt-float-100 gt-mt-5 gt-subkit-cancel">
      <div class="row">
        <div class="gt-float-100 gt-display-flex gt-mt-5 gt-mb-5 gt-pd-lr-24" *ngIf="errorMessage">
          <div class="gt-text-danger gt-position-relative">
            <div class="error">{{ errorMessage }}</div>
          </div>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
          <div class="gt-float-100 recom-offer-secondary">
            <button type="button" class="
                gt-btn-primary
                gt-btn-outline
                gt-width-100
                gt-center
                gt-text-medium
                cancel-color
              " (click)="calcelBlock()">
              cancel
            </button>
          </div>
        </div>

        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
          <div class="gt-float-100 recom-offer-secondary">
            <button type="submit" class="
                gt-btn-primary gt-width-100 gt-center gt-text-medium gt-pd-tb-15
                block-submit
              " (click)="blockUser()">
              submit
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
