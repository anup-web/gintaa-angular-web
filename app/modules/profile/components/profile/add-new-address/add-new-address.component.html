<div id="user-profile-map-component" class="modal-wrapper new-address">
  <div class="gt-float-100">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 jc">
        <div class="popup-closed conf-rp">
          <span class="material-icons" (click)="closeAddressModal()"
            >close</span
          >
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="showAddressMap; else showAddressForm">
    <div class="gt-float-100" *ngIf="errorMessage">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 jc">
          <div class="gt-text-danger">
            <div class="error">{{ errorMessage }}</div>
          </div>
        </div>
      </div>
    </div>
    <app-location-map
      stateModule="profile"
      [actionMode]="actionMode"
      [address]="address"
    ></app-location-map>
    <button
      (click)="setLocation()"
      class="gt-btn-primary gt-center gt-height-42 gt-float-right"
    >
      next
    </button>
  </div>
  <ng-template #showAddressForm>
    <button
      (click)="backToLocationMap()"
      class="gt-btn-primary gt-center gt-text-medium map-back"
    >
      <span class="material-icons"> keyboard_arrow_left </span> back
    </button>

    <div class="user-address-componet">
      <app-user-address
        stateModule="profile"
        isNewAddress="true"
        [actionMode]="actionMode"
        [address]="address"
        [userData]="userData"
        [errorStatus]="errorStatus"
        [payloaderror]="payloaderror"
        (submitAddressForm)="submitAddressForm($event)"
      ></app-user-address>
    </div>
  </ng-template>
</div>
