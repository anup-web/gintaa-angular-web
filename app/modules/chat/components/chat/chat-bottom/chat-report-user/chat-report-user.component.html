<div class="block-user-wrapper">

    <div class="gt-float-100">
        <div class="gt-float-100">
            <div class="row">
                 <div class="col-lg-12 col-md-12 col-sm-12">
                      <div class="gt-float-100 gt-center gt-justify-content-between popular-offer">                          
                          <h1 class="gt-fs-18 gt-lightblack gt-text-medium">Report Konstantin</h1>
                          <button type="submit" class="gt-btn-primary gt-btn-clear" (click)="close()"> <span class="material-icons">
                            close </span> </button>                          
                      </div>
                 </div>
            </div>
        </div>

       <div class="gt-float-100">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="gt-center gt-mt-15 user-profile-img">
                    <div class="users-boxs user-bg user-box-border profile-img-primary">                       
                        <img src="assets/images/ui.jpg" alt="images"
                            class="user-img gt-img-responsive" width="120" height="120" />
                       
                    </div>
                </div>
                
            </div> 
        </div>  
    </div>
          
        <div class="gt-float-100">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="gt-float-100 gt-mt-12 gt-center user-name-pro">
                        <h2 class="gt-fs-21 gt-lightblack gt-text-medium">Konstantin Konstantinopolskiy</h2>
                    </div>
                </div>
            </div>
        </div> 

        <div class="gt-float-100">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="gt-float-100 gt-mt-4 gt-center user-name-year">
                        <h3 class="gt-fs-16 gt-lightblack gt-text-center">Please, select the reasons why are you going to block the user</h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="gt-float-100 gt-mt-10 section-height">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="gt-float-100 gt-mt-4">
                        <div class="gt-float-100 gt-mb-12 custom-check-size report-user">
                            <mat-checkbox class="user-report">Report Konstantin to Gintaa</mat-checkbox>                           
                        </div> 

                      <div class="gt-float-100 report-section">  
                        <div class="gt-float-100 report-tag">
                             <ul>
                                 <li><div class="tag-list-bk">Foul language</div></li>
                                 <li><div class="tag-list-bk">Inappropriate content</div></li>
                                 <li><div class="tag-list-bk">Offensive</div></li>
                             </ul>
                        </div> 
                        
                          <div class="gt-float-100 secondary_group gt-mb-zero">
                            <div class="secondary-wrap validate-input gt-border-none">
                              <span class="secondary-label custom-comment">Your comment (not necessary)</span>
                              <textarea type="textarea" class="secondary-input secondary-bg" rows="2" placeholder="Write the reasons for blocking"></textarea>
                            </div>
                          </div>
                      </div> 
                        
                      <div class="gt-float-100 gt-mt-10 custom-check-size block-user">                           
                        <mat-checkbox class="user-block">Also block Konstantin</mat-checkbox>
                    </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="gt-float-100 gt-mt-5 gt-subkit-cancel">
            <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <div class="gt-float-100 recom-offer-secondary">
                        <button type="submit" class="gt-btn-primary gt-btn-outline gt-width-100 gt-center gt-text-medium cancel-color"> cancel </button>
                    </div>                                           
                </div>

                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <div class="gt-float-100 recom-offer-secondary">
                        <button type="submit" class="gt-btn-primary gt-width-100 gt-center gt-text-medium gt-pd-tb-15 block-submit"> report </button>
                    </div>                                           
                </div>
            </div>
        </div>

    </div>

</div>
