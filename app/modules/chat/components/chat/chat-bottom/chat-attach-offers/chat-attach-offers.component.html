<div class="gt-pb-24 gt-mt-10 choose-offer-popup chat-listingh-popup bg-change">
    <div class="popup-closed chat-attach-offers" (click)="closeDialog()"><span class="material-icons">close</span></div>



    <div class="gt-float-100 gt-mt-15 gt-pd-lr-24">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="gt-float-100 sel-partner">
                  <h1 class="gt-fs-15 gt-lightblack gt-text-medium dcolor-primary">Attach listing</h1> 
                </div>               
            </div>
        </div>
    </div>
    
    <div class="gt-float-100 gt-mt-15 gt-pd-lr-24">
        <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="money-hash">
                <div class="currency-group">                  
                  <div class="currency-input-group hash-input">
                    <div class="currency-input-group-prepend gt-height-40">
                      <div class="currency-input-group-text hash-grouphk-text">
                        <img src="assets/images/chat/search-chat.svg" alt="image" class="has-tag" width="20"
                          height="20" />
                      </div>
                    </div>
                    <input type="text" class="currency-form-control gt-height-40 hash-control" placeholder="Search in my offers" (keyup)="filterOffer(searchText)" #searchText/>
                  </div>
                 
                  <!-- <div class="gt-text-danger">
                      <div class="error"> Offer value is required </div>
                  </div> -->
                </div>
              </div>
           
          </div>
        </div>
    </div>

    <div class="gt-float-100 gt-mt-15 gt-pd-lr-24 gt-pt-8 list-offer bg-change">
        <div class="row" *ngIf="loggedInUserOffers$ | async as loggedInUserOffers">
            <ng-container *ngIf="loggedInUserOffers.length; else noOffer">
            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-xs-12" *ngFor="let offer of loggedInOffers">
                <div class="single-arrivals-products gt-cursor-pointer gt-mb-24">
                    <div class="arrivals-products-image">
                      <div class="pr-image max-height-img-130">
                        <img 
                        [src]="offer.images?.url || noImage" 
                        [title]="offer.name" 
                        class="rounded img-fluid" 
                        alt="product img" />
                        <div class="color-overlay"></div>                       
                      </div>
                      <div class="arrivals-action custom-check-size custom-check-sizes">                         
                        <mat-checkbox class="service-chechbox gt-float-right" (change)="changeCheck($event, offer)"></mat-checkbox>                
                     </div>
                    </div>
      
                    <div class="arrivals-products-content product-content-pd">
                      <div class="offer-name-primary gt-ellipsis" ellipsis>{{ offer.name }}</div>
                      <div class="pr-desire">
                        <img src="assets/images/home/desire-icon.svg" class="desire-img"  alt="image">
                        <div class="offer-desire-primary">Mobile, Laptop</div>
                      </div>
                    </div>
                  </div>               
            </div>
          </ng-container>
          <ng-template #noOffer>
              <div class="alert alert-warning fade show mt-1" role="alert">
                  <strong>You don't have any listing!</strong>
              </div>
          </ng-template>
        </div>
    </div>


    <div class="gt-float-100 gt-mt-15 gt-pd-lr-24">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="gt-float-100 gt-center gt-justify-content-between">
                  <div class="gt-float-100 choose-offer" *ngIf="selectedOffers.length">
                    <h3 class="gt-fs-16 gt-text-medium gt-primary">Selected {{selectedOffers.length}} items</h3>
                  </div> 
                  <div class="gt-float-100">
                    <div class="gt-text-danger" *ngIf="notSelectedOne">
                      <div class="error">
                        At least select one listing
                      </div>
                    </div>
                    <button class="gt-btn-primary gt-width-c110 gt-center gt-btn-shadow gt-fs-14 gt-float-right bg-change-secondary dark-shadow border-none" (click)="sendSelectedOffers()">attach</button>
                  </div>  
                </div>             
            </div>
        </div>
    </div>

</div>
