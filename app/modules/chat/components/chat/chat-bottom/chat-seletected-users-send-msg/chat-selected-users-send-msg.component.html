<div class="select-wrapper mgs-height bg-change">
    <div class="gt-float-100 gt-pd-lr-16 gt-mt-16">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="gt-float-100 gt-center gt-justify-content-between popular-offer">
                    <div class="gt-float-100 msg-user-choose">
                        <h3 class="gt-fs-18 gt-text-medium gt-lightblack dcolor-primary">Message for <span class="gt-primary" (click)="goToChatSelectedUser()">{{chatRooms.length>1?chatRooms.length+' users' : chatRooms.length+' user'}}</span></h3>
                   </div>  
                   <button type="submit" class="gt-btn-primary gt-btn-clear"> <span class="material-icons" (click)="close()">
                    close </span> </button>                  
                </div>
            </div>
        </div>
    </div>

    <div class="gt-float-100 gt-mt-17 mulmsg-user">
        <app-chat-footer></app-chat-footer>
    </div>
