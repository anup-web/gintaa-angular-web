<div class="gt-pd-24 select-wrapper bg-change">
    <div class="gt-float-100">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="gt-float-100 gt-center gt-justify-content-between popular-offer">
                    <h1 class="gt-fs-18 gt-lightblack gt-text-medium"><span *ngIf="selectedUserList.length>0">Selected {{selectedUserList.length>1?selectedUserList.length+' users' : selectedUserList.length+' user'}} </span></h1>
                    <button type="submit" class="gt-btn-primary gt-btn-clear"> <span class="material-icons" (click)="close()">
                            close </span> </button>
                </div>
            </div>
        </div>
    </div>

    <div class="gt-float-100 gt-mt-22 gt-mb-19">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="gt-float-100 gt-center gt-justify-content-between">
                <div class="gt-float-100 custom-check-size block-user">
                    <mat-checkbox class="user-block" (change)="selectAll($event)"  [checked]= "isAllChecked">Select All</mat-checkbox>
                </div>
                <button class="gt-btn-primary gt-center mgs-next bg-change-secondary dark-shadow border-none" *ngIf="selectedUserList.length>0" (click)="next()">
                    next
                </button>
            </div>
            </div>
        </div>
    </div>
   
   <div class="gt-float-100 all-user-over"> 
    <div class="gt-float-100 gt-pd-tb-8 custom-check-size block-user" *ngFor="let room of allUserList;let i=index">
        <mat-checkbox class="user-block" (change)="changeCheckbox($event,room, i)" [checked]= "room.checked">
            <div class="gt-vcenter gt-ml-4">
                <div class="image-width gt-center gt-position-relative chat-noimg">
                    <img [src]="room.initiatorDisplayImage || room.chatInitiatorDetails?.imageUrl || noImage"  alt="image" [ngClass]="(room.initiatorDisplayImage || room.chatInitiatorDetails?.imageUrl)? 'org-profile-img':'no-profile-img'"/>
                    <!-- <app-chat-profile-avatar [userName]="room.initiatorDisplayName || room.chatInitiatorDetails?.name"
                            [imageUrl]="room.initiatorDisplayImage || room.chatInitiatorDetails?.imageUrl"> </app-chat-profile-avatar> -->
                    
                   <!-- <div class="online"></div> -->
                   <div [ngClass]="room.status==='online'?'online':'offline'"></div>         

                </div>
                <div class="gt-ml-8">
                    <h2 class="gt-fs-16 gt-lightblack dcolor-primary">{{room.chatInitiatorDetails?.name}}</h2>
                </div>
            </div>
        </mat-checkbox>
    </div>

</div>
