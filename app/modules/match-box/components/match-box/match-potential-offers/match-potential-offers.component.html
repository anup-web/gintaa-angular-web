<div class="gt-float-100  match-potential">
    <div class="gt-float-100 gt-mt-15">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="gt-float-100">
                    <div class="gt-float-left match-box-search">
                        <div class="match-search-input">
                            <div class="gt-form-primary">
                                <input type="input"
                                    class="gt-form-control gt-border-none gt-border-radius-12 match-box-shadow gt-pd-tb-12"
                                    placeholder="Start type what do you have..."
                                    name="searchVal" (input)="onChangeEvent(searchInput);" #searchInput id="searchInputText" [value]="searchVal"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="gt-float-100 gt-mt-20" *ngIf="!myMatchBox.length">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="gt-float-100">
                    <h1 class="gt-fs-16 gt-text-medium gt-lightblack"
                        *ngIf="(!isPageLoading && searchVal=='') else noMatchesFound">And see what you
                        can get</h1>
                    <ng-template #noMatchesFound>
                        No matches found!
                    </ng-template>
                </div>
            </div>
        </div>
    </div>

    <div class="gt-float-100 gt-mt-27" *ngIf="!isPageLoading && (errorMessage || !myMatchBox.length)">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="gt-float-100 gt-vcenter match-mainwrapper">
                    <div class="gt-center gt-border-radius-8 gt-mr-32 match-images bg-change dark-shadow">
                        <img src="assets/images/create-offer/vector-18.png" class="match-img" alt="image">
                    </div>
                    <div class="gt-center gt-border-radius-8 gt-mr-32 match-images bg-change dark-shadow">
                        <img src="assets/images/create-offer/vector-19.png" class="match-img" alt="image">
                    </div>
                    <div class="gt-center gt-border-radius-8 gt-mr-32 match-images bg-change dark-shadow">
                        <img src="assets/images/create-offer/vector-20.png" class="match-img" alt="image">
                    </div>
                    <div class="gt-center gt-border-radius-8 match-images bg-change dark-shadow">
                        <img src="assets/images/create-offer/vector-21.png" class="match-img" alt="image">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="gt-float-100 offers-existing-match" *ngIf="myMatchBox.length">
        <div class="gt-float-100 gt-mt-20 match-border gt-mb-8 match-offers">
            <div class="row">
                <ng-container *ngFor="let offer of myMatchBox; let i = index">
                    <div class="col-xl-3 col-lg-3 col-md-6 col-sm-6 co-xs-12 gt-mb-22">
                        <app-offer-card-default cardName="matchbox" [offer]="offer['sourceAsMap']" [from]="'matchbox'"> </app-offer-card-default>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
