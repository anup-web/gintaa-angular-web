<div class="gt-float-100 gt-pt-100 gt-pb-100" *ngIf="!isPageLoading && (errorMessage || !myMatchBox.length)">
  <div class="row">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="gt-float-100 gt-center">
        <img src="assets/images/create-offer/matchbox-empty.png" class="empty-offer" alt="image" width="320"
          height="213" />
      </div>
      <div class="gt-float-100 gt-center gt-mt-50">
        <h1 class="gt-lightblack gt-fs-16 dcolor-primary">To see matches you need to have a listing</h1>
      </div>
      <div class="gt-float-100 gt-center gt-mt-10">
        <h2 class="gt-primary gt-fs-18 gt-text-medium gt-cursor-pointer offer-underline" (click)="addOfferItem()">create a listing</h2>
      </div>
    </div>
  </div>
</div>

<div class="gt-float-100 offers-existing-match" *ngIf="myMatchBox && myMatchBox.length">
  <ng-container *ngFor="let offers of myMatchBox">
    <div class="gt-float-100 gt-mt-10">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <div class="gt-float-100 gt-center-between match-main">
            <div class="gt-width-100 gt-vcenter match-primary">
              <div class="match-user-sugtd">
                <img [src]="offers['offerResponseInfo']['images'] | coverImage" class="imageh-width" [alt]="offers['offerResponseInfo']['name']" (error)="errorImageHandler($event)">
              </div>
              <div class="gt-ml-8">
                <h2 class="gt-fs-16 gt-text-medium gt-lightblack">{{offers['offerResponseInfo']['name']}}
                </h2>
              </div>
            </div>

            <div class="gt-float-right match-secondary" *ngIf="offers['response'] && offers['response']['hits'] && offers['response']['matchCount'] > 4">
              <button type="button" class="gt-btn-primary gt-center gt-wh-btn gt-text-semi-bold" (click)="navigateToMatches(offers['offerResponseInfo']['offerId'])"> show all
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="gt-float-100 gt-mt-20 match-border gt-mb-8 match-offers user-matches">
      <div class="row" *ngIf="offers['response'] && offers['response']['hits'] && offers['response']['matchCount'] > 0 else noMatchesFound">
        <ng-container *ngFor="let offer of offers['response']['hits']; let i = index">
          <div class="col-xl-3 col-lg-3 col-md-6 col-sm-6 co-xs-12 gt-mb-22 rp-match-col" (click)="navigateToOffer(offer['sourceAsMap'].oid)" *ngIf="i < 4">
            <app-offer-card-default cardName="matchbox" [offer]="offer['sourceAsMap']" [from]="'matchbox'"> </app-offer-card-default>
          </div>
        </ng-container>
      </div>
      <ng-template #noMatchesFound>
        No matches found
      </ng-template>
    </div>
  </ng-container>
</div>
