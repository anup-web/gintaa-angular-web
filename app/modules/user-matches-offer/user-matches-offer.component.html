<div class="deal-offer-bg gt-pt-20 gt-pb-200">
    <div class="container">
        <div class="gt-float-100">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <app-bread-crumb [breadcrumbs]="breadcrumb" (onClickBreadCrumb)="onClickBreadCrumb($event)">
                    </app-bread-crumb>
                    <div class="gt-float-100 gt-mt-15">
                        <div class="row">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 co-xs-12">
                                <div class="gt-float-100 gt-center-between match-main gt-mb-20"
                                    *ngIf="offerDetails && offerDetails.offerId">
                                    <div class="gt-width-100 gt-vcenter match-primary">
                                        <div class="image-user-fd">
                                            <img [src]="offerDetails['images'] | coverImage"  class="image-width" [alt]="offerDetails['name']" (error)="errorImageHandler($event)">
                                        </div>
                                        <div class="gt-ml-8">
                                            <h2 class="gt-fs-16 gt-text-medium gt-lightblack">
                                                {{offerDetails['name']}} (Matches)
                                            </h2>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <app-loading-spinner loaderType="drops-fading" [fullPage]="false" [loader]="isPageLoading"
                            addBackDrop="true" backDropColor="#fff"></app-loading-spinner>

                        <div class="row">
                            <div class="gt-float-100 gt-pt-100 gt-pb-100"
                                *ngIf="!isPageLoading && currentPageItems && (errorMessage || !currentPageItems.length)">
                                <div class="row">
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <div class="gt-float-100 gt-center">
                                            <app-empty-cart-animation></app-empty-cart-animation>
                                        </div>
                                        <div class="gt-float-100 gt-center gt-mt-50">
                                            <h1 class="gt-lightblack gt-fs-14 dcolor-primary">No matches offer found
                                            </h1>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="gt-float-100" *ngIf="currentPageItems.length">
                                <div class="row">
                                    <ng-container *ngFor="let offer of currentPageItems">
                                        <div class="col-xl-3 col-lg-3 col-md-6 col-sm-6 co-xs-12 gt-mb-22" >
                                            <app-offer-card-default cardName="matchbox" [offer]="offer" [from]="'matchbox'"> </app-offer-card-default>
                                          </div>
                                        
                                    </ng-container>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
