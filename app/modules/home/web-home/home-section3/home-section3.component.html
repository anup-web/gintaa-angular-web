<div class="gt-float-100 pb-4 pt-4 addvet-secondary">
  <div class="container">
    <div class="gt-float-100">
      <div class="row">
        <div class="col-xl-5 col-lg-5 col-md-5 col-sm-12 col-xs-12">
          <div class="gt-float-100">
            <img
              alt="furniture for home"
              class="banner-border-shadow create-product-left img-fluid"
              (click)="navigateToCreateListing('item')"
              src="https://dev.cdn.gintaa.com/web/video-images-home/furniture_home2.jpg"
              loading="lazy"
            />
          </div>
        </div>
        <div class="col-xl-7 col-lg-7 col-md-7 col-sm-12 col-xs-12">
          <div class="list-create-video position-relative">
            <div class="listing-video" *ngIf="disPlayVideo">
              <video
                controls
                autoplay
                width="100%"
                height="451"
                class="video-cretae"
              >
                <source
                  src="assets/images/home/product_listing_business2.mp4"
                  type="video/mp4"
                />
              </video>
            </div>
            <div class="video_img" *ngIf="disPlayImage" (click)="showVideo()">
              <img
                src="assets/images/home/play.png"
                class="play-btn"
                alt="image"
              />
              <img
                src="https://dev.cdn.gintaa.com/web/video-images-home/product_listing_new2.jpg"
                class="img-fluid"
                alt="create product listing demo"
                loading="lazy"
              />
            </div>
          </div>
