
 <div id="section-recommended-offers" class="gt-float-100 recom-offer-wrapper" *ngIf="(totalLength$ | async) as totalLength">
    <div class="container">
      <div class="gt-float-100 gt-mt-15">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="gt-float-100 gt-center-between item-offer">
              <div class="gt-float-left gt-vcenter item-offer-primary">
                <h2 class="gt-fs-18 gt-black dcolor-secondary">Recommended  listings</h2>
              </div>
              <div class="gt-float-right item-offer-secondary">
                <!-- <button type="submit" class="gt-btn-primary gt-center gt-wh-btn dark-shadow bg-change-secondary"> view all
                </button> -->
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="gt-float-100 gt-mt-20 auctions-slide">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="gt-float-100 auth-math-slider">
              <div class="carousel-pnext pre_next gt-vcenter auctions-prenext" *ngIf="totalLength > defaultProductsLength">
                <a *ngIf="isShowPrev" class="arrow_left" (click)="owlCar.prev()"><span
                    class="material-icons gt-center dark-shadow-import bg-change-secondary-import">keyboard_arrow_left</span></a>
                <a *ngIf="isShowNext" class="arrow_right" (click)="owlCar.next()"><span
                    class="material-icons gt-center dark-shadow-import bg-change-secondary-import">keyboard_arrow_right</span></a>
              </div>
              <owl-carousel-o [options]="customOptions" (translated)="getPassedData($event, totalLength)" #owlCar>
                <ng-container *ngFor="let products of recommendedOffers$ | async; index as i">
                  <ng-template carouselSlide>
                    <app-offer-card-default
                      [offer]="products"
                      from="recommendedOffer"
                      [showOfferStat]="false">
                    </app-offer-card-default>
                  </ng-template>
                </ng-container>
              </owl-carousel-o>  
            </div>  
          </div>  
        </div>  
      </div>
    </div>  
  </div>
