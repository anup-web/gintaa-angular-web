<div class="gt-float-100">

    <div *ngFor="let eventItem of tabNotifyEventLists; let i = index;">
        <div class="gt-float-100 gt-mt-36">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 pd-lr-0">
                     <div class="my-time noti-user-seting">
                           <mat-slide-toggle [(ngModel)]="eventItem.activeStatus" (change)="enableDesableEvent(i)"><h1 class="gt-fs-18 gt-lightblack dcolor-primary">{{eventItem.eventName}}</h1></mat-slide-toggle>
                     </div>
                  </div>
            </div>
          </div>
    
          <div class="gt-float-100 animate__fadeIn animate__animated " *ngIf="eventItem.activeStatus">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 pd-lr-0">    
                  <div class="gt-mt-16 gt-pl-45 gt-float-100 noti-tags ">

                        <a *ngFor="let optionItem of eventItem.options; let optIndex = index;" (click)="enableDesableNotifyType(i, optIndex)">
                            <div  class="feed-tag {{optionItem.activeStatus?'noti-tag-active':''}}">{{optionItem.optionName}}</div>
                        </a>
                        <!-- <div class="feed-tag">Push-notification</div>
                        <div class="feed-tag noti-tag-active">E-mail</div>
                        <div class="feed-tag">SMS</div> -->
                    </div>   
                </div>
            </div>
        </div>
    </div>
