<div class="settings-user-bg gt-pt-20 gt-pb-150">
    <div class="container">

        <div class="gt-float-100">
        <div class="user-profile-wrapper">
        <div class="gt-float-100">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="gt-float-100">
                        <div class="gt-float-left gt-display-flex bredcum-title">
                            <div class="brdcum-icon" routerLink="/">
                                <img src="assets/images/breadcum-home-icon.svg" alt="icon" width="20" height="22"
                                    class="gt-img-responsive" />
                            </div>
                            <ul class="gt-display-flex bredcum-nav">
                                <li>
                                    <span class="material-icons">navigate_next</span>
                                    <div class="brelink">
                                        <a routerLink="/settings">Settings</a>
                                    </div>
                                </li>
                                <li>
                                    <span class="material-icons">navigate_next</span>
                                    <div class="brelink">
                                        <a routerLink="/settings/block-list">Block list</a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

        <div class="gt-float-100 gt-mt-25">
            <div class="user-profile-wrapper">

                <div class="gt-float-100 gt-border-radius-12 gt-pd-lr-32 gt-pt-24 gt-pb-8 settings-wrapper bg-change">

                    <div class="gt-float-100 gt-mb-40">
                        <div class="row">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 co-xs-12">
                                <div class="gt-float-100 gt-flex-start unblock-title">
                                    <h1 class="gt-fs-21 gt-text-medium gt-lightblack dcolor-primary">Block list</h1>
                                </div>
                            </div>
    
                        </div>
                    </div>

                    <div *ngIf="!blockUsers.length" class="gt-float-100 gt-mb-16">
                        <div class="gt-center-between ublock-primary">
                            <div class="gt-float-100 gt-vcenter ublock-dsecondary">                                
                                <div class="gt-ml-11">
                                    <h2 class="gt-fs-18 gt-lightblack un-bname dcolor-primary">Your Block User List Is Empty</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="gt-float-100 gt-mb-16" *ngFor="let userItem of blockUsers; let i = index;">
                        <div class="gt-center-between ublock-primary">
                            <div class="gt-float-100 gt-vcenter ublock-dsecondary">
                                <div class="block-unlock-box">
                                    <!-- <img *ngIf="userItem.profileImage" src="{{userItem.profileImage}}" class="image-width-48 border-radius-100" alt="image" /> -->
                                    <app-profile-avatar [userName]="userItem.userName" [imageUrl]="userItem.profileImage"> </app-profile-avatar>
                                </div>
                                <div class="gt-ml-11">
                                    <h2 class="gt-fs-18 gt-lightblack un-bname dcolor-primary">{{userItem.userName}}</h2>
                                </div>
                            </div>
                            <div class="gt-center-end unlock-right">
                                <button type="submit" class="gt-btn-primary gt-center gt-border-radius-12 gt-bg-transparent unlock-btn" (click)="unBlockDialog(i)"> 
                                    <img src="assets/images/settings/st-unlock.svg" class="unlock-icon" alt="image" width="24" height="24"/>
                                    <h3 class="gt-ml-11 gt-fs-18 gt-text-medium">Unblock</h3>
                                </button>
                            </div>
                        </div>
                    </div>
