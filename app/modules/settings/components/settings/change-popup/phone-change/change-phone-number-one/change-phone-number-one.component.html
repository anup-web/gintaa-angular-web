
    <div class="gt-float-100">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="gt-float-100 gt-display-flex">
                    <h1 class="gt-fs-18 gt-text-medium gt-lightblack dcolor-primary"> {{phoneNo ? 'Change' : 'Add'}} phone number</h1>
                </div>
            </div>
        </div>
    </div>
    <form [formGroup]="profileContactInfo" (ngSubmit)="sendMobileOtp()">
        
    <div class="gt-float-100 gt-mt-32">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="money-hash">
                    <div class="currency-group">
                        <label class="currency-sr-only offer-input-label dcolor-primary">Your new phone number</label>
                        <div class="currency-input-group hash-input">
                            <div class="currency-input-group-prepend">
                                <div class="currency-input-group-text hash-group-text">
                                    <img src="assets/images/settings/st-phone.svg" class="has-tag" alt="block-icons"
                                        width="16" height="22" />
                                </div>
                            </div>
                            <!-- <input type="text" [(ngModel)]="newMobile" name="newMobile" class="currency-form-control hash-control" placeholder="Enter your new phone number"  maxlength="10" numbersOnly /> -->
                            <input type="text" class="currency-form-control gt-bg-input ph-control-padding" formControlName="newMobile" placeholder="Enter your new phone number" maxlength="10" numbersOnly />
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="gt-float-100">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">    
                <div class="gt-mt-12">
                    <!-- <h2 class="gt-fs-18 gt-lightblack gt-opacity-9">You will have 7 days to login from new phone number to verify it. </h2> -->
                    <div *ngIf="f.newMobile.invalid && submitted" class="gt-text-danger position-relative" @fadeIn>
                        <div *ngIf="f.newMobile.errors?.required" class="error">Phone is required</div>
                        <div *ngIf="f.newMobile.errors?.maxLength || f.newMobile.errors?.minlength" class="error error-next">Phone number
                            must be 10 digits</div>
                        <div *ngIf="f.newMobile.errors?.pattern">Phone number is invalid</div>
                    </div>
                    <div *ngIf="errorMsg" class="gt-text-danger error-next position-relative">
                        {{errorMsg}}
                    </div>
                </div>   
            </div>
        </div>
    </div>
<div class="clearfix"></div>

                    </div>
