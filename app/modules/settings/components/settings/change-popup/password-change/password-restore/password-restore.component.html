
<div class="gt-float-100">
    <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="gt-float-100 gt-display-flex">
                <h1 class="gt-fs-18 gt-text-medium gt-lightblack dcolor-primary">Password restore</h1>
            </div>
        </div>
    </div>
</div>



<div class="gt-float-100 gt-mt-32">
    <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">    
            <div class="gt-float-100">
                <h1 class="gt-fs-21 gt-lightblack gt-text-medium gt-text-center dcolor-primary">Please, provide a new password</h1>
            </div>   
        </div>
    </div>
</div>

<div class="gt-float-100 gt-mt-16">
    <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="money-hash">
                <div class="currency-group">
                    <label class="currency-sr-only offer-input-label dcolor-primary">Password</label>
                    <div class="currency-input-group hash-input">
                        <div class="currency-input-group-prepend">
                            <div class="currency-input-group-text hash-group-text">
                                <img src="assets/images/settings/st-unlock.svg" class="has-tag" alt="block-icons"
                                    width="24" height="24" />
                            </div>
                        </div>
                        <!-- <input type="text" class="currency-form-control hash-control" placeholder="............." /> -->

                        <input
                            [type]="hidePassword ? 'password' : 'text'"
                            class="currency-form-control hash-control"
                            #userPassword
                            name="userPassword"
                            (keyup)="currentPassword = userPassword.value"
                            placeholder="*******************"
                        />

                        <div class="currency-input-group-append">
                            <div class="currency-input-group-text visib-cursor">
                                <div class="gps-fixed gt-pr-8">                                        
                                    <!-- <img src="assets/images/settings/st-eye.svg" class="has-tag" alt="block-icons" width="24" height="24" /> -->
                                    <mat-icon matSuffix (click)="hidePassword = !hidePassword">{{
                                        hidePassword ? "visibility_off" : "visibility"
                                      }}</mat-icon>
                                </div>
                                
                            </div>
                        </div> 
                        
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>


<div class="gt-float-100 gt-mt-40">
    <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">                      
            <app-password-strength-bar
            [passwordToCheck]="currentPassword"
            [barLabel]="passwordStrengthLabel"
            ></app-password-strength-bar>

            <div
                class="gt-text-danger"
                *ngIf="invalidPasswordErrorMessage"
                style="margin-top: -20px"
                >
                <div class="error">{{ invalidPasswordErrorMessage }}</div>
            </div>
            <div
                class="gt-text-danger"
                *ngIf="authErrorMessage"
                style="margin-top: -20px"
                >
                <div class="error">{{ authErrorMessage }}</div>
            </div>
            
            <div
                class="gt-text-danger"
                *ngIf="successMessage"
                style="margin-top: -20px"
                >
                <div class="text-success">{{ successMessage }}</div>
            </div>
        </div>
    </div>
</div>



<div class="gt-float-100 gt-mt-40">
    <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="gt-float-100 gt-center back-finish">
                <button 
                    class="gt-btn-primary gt-width-100 gt-center gt-height-56 gt-fs-21 gt-text-medium gt-border-radius-12 bg-change-secondary dark-shadow border-none" 
                    (click)="confirmResetPassword()"
                >
                    finish
                </button>
            </div>
        </div>
    </div>
</div>
