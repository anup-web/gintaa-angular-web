
<div *ngIf="currentAuthModal$ | async as currentAuthModal">
    <div class="gt-float-100">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="gt-float-100 gt-display-flex">
                    <h1 class="gt-fs-18 gt-text-medium gt-lightblack dcolor-primary">

                        <span *ngIf="currentAuthModal === allPossibleAuthModals.CHANGE_EMAIL">Change Email</span>
                        <span *ngIf="currentAuthModal === allPossibleAuthModals.CHANGE_PASSWORD">Change password</span> 

                    </h1>
                </div>
            </div>
        </div>
    </div>

    

    <div class="gt-float-100 gt-mt-32">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="money-hash">
                    <div class="currency-group">
                        <label class="currency-sr-only offer-input-label dcolor-primary">Your Old Password</label>
                        <div class="currency-input-group hash-input">
                            <div class="currency-input-group-prepend">
                                <div class="currency-input-group-text hash-group-text">
                                    <img src="assets/images/settings/st-unlock.svg" class="has-tag" alt="block-icons"
                                        width="24" height="24" />
                                </div>
                            </div>
                            <input type="text" class="currency-form-control hash-control"
                                [type]="hidePassword ? 'password' : 'text'"
                                [(ngModel)]="currentPassword" name="currentPassword"
                                placeholder="............." />

                                <div class="currency-input-group-append">
                                    <div class="currency-input-group-text visib-cursor">
                                        <div class="gps-fixed gt-pr-8">                                        
                                            <!-- <img src="assets/images/settings/st-eye.svg" class="has-tag" alt="block-icons" width="24" height="24" /> -->
                                            <mat-icon matSuffix (click)="hidePassword = !hidePassword">{{
                                                hidePassword ? "visibility_off" : "visibility"
                                              }}</mat-icon>
                                        </div>
                                    </div>
                                </div>
                                  
                                  
    
                        </div>

                        
                        <div
                            class="gt-text-danger gt-float-100"
                            *ngIf="errorMessage"
                            style="margin-top: 2px;"
                            >
                            <div class="error">{{ errorMessage }}</div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
