<div class="gt-float-100">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="password-reset gt-float-100">
        <div class="reset-title gt-center">
          <h1 class="gt-text-bold gt-fs-20 gt-dark gt-pb-10 dcolor-primary">
            Password reset
          </h1>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="gt-float-100">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="check-email gt-float-100">
        <div class="check-email-title gt-center">
          <h2
            class="
              gt-text-medium gt-fs-13
              color-ba
              gt-text-center gt-plr-135
              dcolor-primary
            "
          >
            Check your email for a password reset link.
          </h2>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="gt-float-100">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="user-mail gt-float-100 um-padding gt-pt-zero">
        <div class="mail-details gt-center gt-mt-10 gt-pt-30">
          <h2 class="gt-text-bold gt-fs-19 gt-light dcolor-primary">
            {{ userEmail }}
          </h2>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="gt-float-100 gt-mt-24">
  <div class="row">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="gt-float-100 gt-center back-finish">
        <button
          (click)="closePopup()"
          class="
            gt-btn-primary
            gt-width-100
            gt-center
            gt-height-56
            gt-fs-21
            gt-text-medium
            gt-border-radius-12
            bg-change-secondary
            dark-shadow
            border-none
          "
        >
          finish
        </button>
      </div>
    </div>
  </div>
</div>
