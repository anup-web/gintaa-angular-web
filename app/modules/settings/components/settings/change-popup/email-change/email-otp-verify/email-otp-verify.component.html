
    <div class="gt-float-100">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="gt-float-100 gt-display-flex">
                    <h1 class="gt-fs-18 gt-text-medium gt-lightblack"> {{userEmail ? 'Change' : 'Add'}} Email</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="gt-float-100 gt-mt-32">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="money-hash">
                    <div class="currency-group">
                        <label class="currency-sr-only offer-input-label">Enter new email</label>
                        <div class="currency-input-group hash-input">
                            <div class="currency-input-group-prepend">
                                <div class="currency-input-group-text hash-group-text">
                                    <img src="assets/images/settings/st-email.svg" class="has-tag" alt="block-icons"
                                        width="22" height="18" />
                                </div>
                            </div>
                            <input type="text" class="currency-form-control hash-control" [(ngModel)]="newEmail" name="newEmail"
                                placeholder="mail@gmail.com" />
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <div class="gt-float-100 gt-mt-24">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="gt-float-100">
                    <h2 class="gt-fs-21 gt-lightgrayish gt-text-center opt-text-st">The OTP (One Time Password)
                        for email changing was sent to your email</h2>
                </div>
            </div>
        </div>
    </div>


    <div class="gt-float-100 gt-mt-12">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="gt-float-100">
                    <h1 class="gt-fs-21 gt-lightblack gt-text-medium gt-center gt-text-center opt-text-st">
                        <!-- <span class="material-icons gt-fs-18 gt-text-bold ">add</span> 380504983831 -->
                        {{newEmail}}
                    </h1>
                </div>
            </div>
        </div>
    </div>

    <div class="gt-float-100 gt-mt-24">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="user-otps-wrapper">
                    <div class="enter-otp-title gt-float-100 gt-pb-15">
                        <h2 class="gt-fs-16 gt-lightgrayish gt-text-medium">Put OTP here</h2>
                    </div>

                    <div class="gt-float-100 userh-otp-wrapper">
                    <div class="otp_box">
                        <ng-otp-input  (onInputChange)="onOtpChange($event)"  [config]="config"></ng-otp-input>
                    </div>
                    </div>
                    
            
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="gt-text-danger" *ngIf="errorMessage">
                            <div class="error">{{ errorMessage }}</div>
                        </div>
                    </div>

                    <div class="gt-float-100 gt-pt-20 gt-center gt-justify-content-start got-sms" *ngIf="showTimer && counter !== 0">
                        <h3 class="gt-float-left gt-fs-18 gt-lightgrayish">
                            Resend OTP in
                          <span  class="green-text gt-primary">
                            {{countDown | async | formatTimer}}
                          </span>
                          <!-- <span class="d-block">to resend the verification link</span> -->
                        </h3>                     
                    </div> 

                    <div class="gt-float-100 gt-pt-20 gt-center gt-justify-content-start got-sms" *ngIf="!counter">
                        <h3 class="gt-float-left gt-fs-18 gt-lightgrayish">
                            Havenâ€™t received OTP?
                        </h3>        
                        <button 
                            type="submit" 
                            class="gt-bg-transparent gt-fs-18 gt-text-medium gt-primary gt-ml-6 st-resend-otp"
                            (click)="resendOtp()"
                        >
                                Resend OTP
                         </button>                       
                    </div> 
                </div>
            </div>

        </div>
    </div>


    <div class="gt-float-100 gt-mt-40">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="gt-float-100 gt-center back-finish">
                    <button
                        (click)="verifyOtp()"
                        class="gt-btn-primary gt-width-100 gt-center gt-height-56 gt-fs-21 gt-text-medium gt-border-radius-12">verify</button>
                </div>
            </div>
        </div>
    </div>
