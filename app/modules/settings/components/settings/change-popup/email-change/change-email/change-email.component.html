
    <div class="gt-float-100">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="gt-float-100 gt-display-flex">
                    <h1 class="gt-fs-18 gt-text-medium gt-lightblack dcolor-primary"> {{userEmail ? 'Change' : 'Add'}} Email</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="gt-float-100 gt-mt-32">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="money-hash">
                    <div class="currency-group">
                        <label class="currency-sr-only offer-input-label dcolor-primary">Enter new email</label>
                        <div class="currency-input-group hash-input">
                            <div class="currency-input-group-prepend">
                                <div class="currency-input-group-text hash-group-text">
                                    <img src="assets/images/settings/st-email.svg" class="has-tag" alt="block-icons"
                                        width="22" height="18" />
                                </div>
                            </div>
                            <input type="text" class="currency-form-control hash-control"
                                placeholder="Enter new email" [(ngModel)]="newEmail" name="newemail"/>
                        </div>
                        <div class="gt-text-danger position-relative gt-mt-8" *ngIf="errorMessage" @fadeIn>
                            <div class="error">{{ errorMessage }}</div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    


    <div class="gt-float-100 gt-mt-24">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="gt-float-100 gt-center back-finish">
                    <button (click)="onClickSendOtp();" class="gt-btn-primary gt-center gt-width-100 gt-height-48 gt-border-radius-12 gt-fs-18 gt-bg-transparent st-close">send otp</button>
                </div>
            </div>
        </div>
    </div>
