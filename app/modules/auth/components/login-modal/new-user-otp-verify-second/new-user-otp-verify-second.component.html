<div class="gt-pb-24 choose-offer-popup second-popup">
    <div class="popup-closed offre-filter-pop"><span class="material-icons" (click)="closeDialog()">close</span></div>

    <div class="gt-float-100">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="gt-float-100 gt-display-flex">
                    <h1 class="gt-fs-18 gt-text-medium gt-lightblack text-center">Verify <ng-container *ngIf="actionType === 'userEmail' else emailVerify"> Mobile </ng-container> <ng-template #emailVerify> Email </ng-template> </h1>
                </div>
            </div>
        </div>
    </div>

    <div class="gt-float-100 gt-mt-24">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="gt-float-100">
                    <h2 class="gt-fs-21 gt-lightgrayish gt-text-center opt-text-st">The OTP  was sent to your <ng-container *ngIf="actionType === 'userEmail' else emailVerify1"> phone</ng-container> <ng-template #emailVerify1> email </ng-template> </h2>
                </div>
            </div>
        </div>
    </div>

    <div class="gt-float-100 gt-mt-24">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="gt-float-100 user-otpk-wrapper">
                    <div class="enter-otp-title gt-float-100 gt-pb-15">
                        <h2 class="gt-fs-16 gt-lightgrayish gt-text-medium">Put OTP here</h2>
                    </div>

                    <div class="gt-float-100 userh-otp-wrapper">
                    <div class="otp_box">
                        <ng-otp-input #ngOtpInput (onInputChange)="onOtpChange($event)" [config]="config" ></ng-otp-input>
                    </div>
                   </div>

                    <div class="gt-float-100 gt-pt-20 gt-center gt-justify-content-start got-sms">
                        <h3 class="gt-float-left gt-fs-18 gt-lightgrayish">
                            Havenâ€™t  received OTP?
                        </h3>
                        <span *ngIf="showTimer && counter !== 0">{{
                            countDown | async | formatTimer
                          }}</span>
                        <button type="submit"
                            *ngIf="counter === 0"
                            class="gt-bg-transparent gt-fs-18 gt-text-medium gt-primary gt-ml-6 st-resend-otp"
                            (click)="resendOtp()">
                            Resend OTP
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 gt-mt-10">
                <div class="gt-text-danger" *ngIf="errorMessage">
                    <div class="error">{{ errorMessage }}</div>
                </div>
            </div>

        </div>
    </div>


    <div class="gt-float-100 gt-mt-40">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="gt-float-100 gt-center back-finish">
                    <button (click)="verifyOtp()"
                        class="gt-btn-primary gt-width-100 gt-center gt-height-56 gt-fs-21 gt-text-medium gt-border-radius-2 gt-btn-shadow"
                        [disabled]="isVerifyOtp()" >verify</button>
                </div>
            </div>
        </div>
    </div>
</div>
