<div class="login-right-wrapper gt-float-100 gt-pr-25 login-right-rp">
 
  <form #userForm="ngForm" class="gt-float-100 gt-mt-100 login-start rp-uloginh" (ngSubmit)="sendUserInfo(userForm)">
    <div class="gt-float-100">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="money login-usrer">
            <div class="currency-group">
              <label class="currency-sr-only dcolor-secondary">Email or phone</label>
              <div class="currency-input-group dshadow-none">
                <div class="currency-input-group-prepend">
                  <div class="currency-input-group-text group-paddings">
                    <img src="assets/images/login-user.svg" alt="image" class="gt-img-responsive" width="18"
                      height="19" />
                  </div>
                </div>
                <input type="text" class="currency-form-control control-padding" placeholder="Enter your email or mobile number"
                  ngModel name="userInfo" required (keyup.enter)="sendUserInfo(userForm)"
                  (keyup)="validateInput($event)" (paste)="onPaste($event)" (change)="isOpen = true" />
              </div>
              <div id="recaptcha-container"></div>

              <div class="gt-text-danger gt-position-relative" @fadeIn *ngIf="loggedInErrorMsg">
                <div class="error">{{ loggedInErrorMsg }}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="gt-float-100 gt-mt-45 next-btn-phkl">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <button type="submit" class="
              gt-btn-primary gt-width-100 gt-mt-19 gt-btn-shadow gt-border-radius-2
              bg-change-secondary
              dark-shadow
              border-none
            " [disabled]="isDisabled">
            next
          </button>
        </div>
      </div>
    </div>
  </form>

  <div class="gt-float-100">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="user-policy gt-float-100 gt-pt-20 gt-pb-25">
          <h6 class=" gt-text-light gt-fs-10 gt-text-center dcolor-primary">
              By continuing, you agree to our <a class="gt-sky gt-cursor-pointer" href="/legal/terms" target="_blank">terms & conditions</a> and <a class="gt-sky gt-cursor-pointer" href="/legal/privacy" target="_blank">Privacy Policy</a>.
          </h6>
        </div>
      </div>
    </div>
  </div>

  <div class="user-social-login gt-mt-20 gt-float-100 rp-uflogin">
    <app-user-social-login></app-user-social-login>
  </div>
</div>
