<div class="login-right-wrapper gt-float-100 gt-pr-25 gt-pb-25 eupv-rp">
  <div class="gt-float-100">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="user-mail gt-float-100">
          <div class="email-title et-padding">
            <h1 class="gt-text-bold gt-fs-20 gt-dark">Verify your password</h1>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="gt-float-100">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="password-for gt-float-100">
          <div class="enter-password-title">
            <h2 class="gt-text-medium gt-fs-16 gt-dark">Enter password for</h2>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="gt-float-100">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="user-mail gt-float-100 um-padding gt-pt-zero">
          <div class="mail-details gt-display-flex">
            <h2 class="gt-text-bold gt-fs-19 gt-lightgrayishgrayish">username@gmail.com</h2>
            <span class="material-icons" (click)="movetoEnterPhoneScreen()"
              >create</span
            >
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="gt-float-100">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="money">
          <div class="currency-group">
            <label class="currency-sr-only">Password</label>
            <div class="currency-input-group gt-input-shadow gt-pt-11 gt-pb-11">
              <div class="currency-input-group-prepend">
                <div class="currency-input-group-text">
                  <span class="material-icons gt-fs-22 gt-lightgrayish"
                    >lock_open</span
                  >
                </div>
              </div>
              <input
                type="text"
                class="currency-form-control"
                placeholder="Fill in your password"
              />
              <div class="currency-input-group-append">
                <div class="currency-input-group-text visib-cursor">
                  <span class="material-icons gt-fs-22 gt-info"
                    >visibility</span
                  >
                </div>
              </div>
            </div>

            <!-- <div class="gt-text-danger">
                                <div class="error"> Offer value is required </div>
                            </div>  -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="gt-float-100">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <button class="gt-btn-primary gt-width-100 gt-btn-shadow gt-border-radius-2 gt-mt-19">
          verify
        </button>
      </div>
    </div>
  </div>

  <div class="gt-float-100">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="password-strength gt-float-100 gt-pt-20 gt-pb-30">
          <h3 class="gt-text-regular gt-fs-14 gt-font-poppins">
            Forgot Password ? <span class="span-underline">Reset</span>
          </h3>
        </div>
      </div>
    </div>
  </div>

  <div class="user-social-login gt-float-100 gt-mt-30 gt-pt-29">
    <app-user-social-login></app-user-social-login>
  </div>
</div>
