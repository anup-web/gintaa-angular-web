<div class="gt-pd-12 user-listing-report">    
    <div class="popup-closed" (click)="closeDialog()"><span class="material-icons">close</span></div>
    <div class="gt-float-100">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="gt-float-100 gt-display-flex">
                    <h1 class="gt-fs-15 gt-text-medium gt-lightblack">Report</h1>
                </div>
        </div>
    </div>
        
        <div class="gt-float-100 gt-pt-20 gt-pb-20">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">    
                  <div class="gt-float-100">
                        <h3 class="gt-fs-14 gt-text-medium gt-lightblack gt-text-center">Please select the reasons why you want to
                            report this listing </h3>
                    </div>   
                </div>
            </div>
        </div> 
        <app-gintaa-report [questionList]="questionList" [errorMessage]="errorMessage" (cancel)="closeDialog()" (submit)="submit($event)" [reportType]="'offer'"> </app-gintaa-report>

</div>
