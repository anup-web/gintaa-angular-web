<div id="user-profile-map-component" class="modal-wrapper new-address">
  <div class="gt-float-100">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 jc gt-mt-10">
        <div class="popup-closed conf-rp">
          <span class="material-icons" (click)="closeAddressModal()">close</span>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="showAddressMap; else showAddressForm">
    <div class="gt-float-100" *ngIf="errorMessage">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 jc gt-mb-10">
          <div class="gt-text-danger">
            <div class="error">{{ errorMessage }}</div>
          </div>
        </div>
      </div>
    </div>
    <app-location-map stateModule="new-address" [address]="address" (setMapAddress)="setMapAddress($event)" [addressTitle]="addressTitle">
    </app-location-map>
    <button (click)="setLocation()" class="gt-btn-primary gt-center gt-float-right gt-height-42 gt-text-medium gt-pd-tb-15 gt-pd-tb-11">
      next
    </button>
  </div>
  <ng-template #showAddressForm>
    <button (click)="backToLocationMap()" class="gt-btn-primary gt-center gt-text-medium map-back">
      <span class="material-icons"> keyboard_arrow_left </span> back
    </button>

    <div class="user-address-componet">
      <app-address-form stateModule="new-address" isNewAddress="true" [address]="address" [userData]="userData"
        [errorStatus]="errorStatus" [payloaderror]="payloaderror" (submitAddressForm)="submitAddressForm($event)" [modalTitle]="modalTitle">
      </app-address-form>
    </div>
  </ng-template>
</div>
