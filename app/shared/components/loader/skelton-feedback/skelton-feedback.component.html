<ng-container *ngIf="loader">
    <div class="container pt-3">
        <div class="row mt-3">
            <div class="col-lg-12">
                <ngx-skeleton-loader count="2" animation="progress-dark" [theme]="{
                        'background-color': '#48CEF3'
                    }"></ngx-skeleton-loader>

            </div>
        </div>

        <div class="row mt-3">
            <div class="col-lg-6 col-md-12 col-sm-12">
                <div id="demo" class="carousel slide vert">
                    <ngx-skeleton-loader count="1" appearance="circle" animation="progress-dark" [theme]="{
                            width: '400px',
                            height: '260px',
                            'background-color': '#48CEF3',
                            'border-radius': '10px'
                        }"></ngx-skeleton-loader>
                </div>
            </div>
            <div class="col-lg-6 col-md-12 col-sm-12">
                <div id="demo" class="carousel slide vert">
                    <ngx-skeleton-loader count="1" appearance="circle" animation="progress-dark" [theme]="{
                            width: '400px',
                            height: '260px',
                            'background-color': '#48CEF3',
                            'border-radius': '10px'
                        }"></ngx-skeleton-loader>
                </div>
            </div>
        </div>
        <div class="row mt-3" *ngIf="fullPage">
            <div class="col-lg-6 col-md-12 col-sm-12">
                <div id="demo" class="carousel slide vert">
                    <ngx-skeleton-loader count="1" appearance="circle" animation="progress-dark" [theme]="{
                            width: '400px',
                            height: '260px',
                            'background-color': '#48CEF3',
                            'border-radius': '10px'
                        }"></ngx-skeleton-loader>
                </div>
            </div>
            <div class="col-lg-6 col-md-12 col-sm-12">
                <div id="demo" class="carousel slide vert">
                    <ngx-skeleton-loader count="1" appearance="circle" animation="progress-dark" [theme]="{
                            width: '400px',
                            height: '260px',
                            'background-color': '#48CEF3',
                            'border-radius': '10px'
                        }"></ngx-skeleton-loader>
                </div>
            </div>
        </div>
       
    </div>
</ng-container>
