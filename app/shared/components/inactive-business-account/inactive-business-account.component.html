<div class="add-member-wrapper memk-switch">
  <div class="gt-float-100 gt-border-radius-12 gt-pd-lr-16 sub-member-wrapper inactive-swascroll">
    <div class="gt-float-100 gt-mt-5">
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="gt-float-100 gt-center-between">
            <div class="success-title"></div>
            <div class="vclose" (click)="onDialogClose()">
              <span class="
                  material-icons
                  color-partner
                  gt-mt-4 gt-text-medium gt-cursor-pointer
                ">close</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="gt-float-100">
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="gt-float-100">
            <div class="gt-float-100 gt-center success-title">
              <h3 class="gt-fs-20 gt-text-medium lightblack-secondary">
                {{ businessName }}
              </h3>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="gt-float-100 gt-mt-24">
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="gt-float-100 gt-center">
            <img src="assets/images/business/switching.svg" alt="image" width="240" height="194" class="bs-success" />
          </div>
        </div>
      </div>
    </div>

    <div class="gt-float-100 gt-mt-15">
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="gt-float-100 gt-center gt-text-center gt-pl-35 gt-pr-35">
            <h2 class="gt-fs-15 gt-sky">Under review</h2>
          </div>
        </div>
      </div>
    </div>

    <div class="gt-float-100 gt-mt-10">
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="gt-float-100 gt-center gt-text-center gt-pl-35 gt-pr-35">
            <h4 class="gt-fs-14 gt-lightblack">
              We'll notify you once the verification is done. Till then happy
              browsing!
            </h4>
          </div>
        </div>
      </div>
    </div>

    <div class="gt-float-100 gt-mt-20 gt-mb-16">
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="gt-vcenter gt-pl-54 gt-pr-54">
            <button type="submit" (click)="onDialogClose()" class="
                gt-btn-primary
                gt-center
                gt-height-48
                gt-border-radius-2
                gt-width-100
                gt-fs-16                
              ">
              continue
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
